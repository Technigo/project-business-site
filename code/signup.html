<head>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- CSS Import -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <!-- Header container start -->
  <div class="headerContainer">

    <div class="navigation">

      <!-- Mobile Hamburger menu start -->
      <div>
        <button class="ham"></button>
        <nav class="navbar">
          <ul>
            <li><a class="menuLink" href="./index.html">Home</a></li>
            <li><a class="menuLink" href="./signup.html">Sign up</a></li>
          </ul>
        </nav>
      </div>
      <!-- Mobile hamburger manu end -->

      <!-- Header title start -->
      <div>
        <h2>What the stock</h2>
      </div>
      <!-- Header title end -->

    </div>

    <!-- Hero image and text start -->
    <div class="heroContainer">
      <!-- Hero Image -->
      <img src="./images/headerGraphs.png" alt="" class="headerImage">

      <div class="heroTitle">
        <!-- Header Title -->
        <h2>Use the form below to sign up</h>

      </div>
    </div>
    <!-- Hero image and text end -->




  </div>
  <!-- Header container end -->

  <!-- Signup form start -->
  <div class="signupFormContainer">
    <form action="https://httpbin.org/anything" method="POST" class="signupForm">
     
      <div class="formRadioChrome formBox">
        <label for="radioBrowser">
          <p>Select if you are using Google Chrome</p>
          <input type="radio" id="" name="radioButtonBrowser" value="chrome">
        </label>
       </div>

       <div class="formRadioFirefox formBox">
        <label for="radioBrowser">
          <p>Select if you are using Firefox</p>
          <input type="radio" id="" name="radioButtonBrowser" value="firefox">
        </label>
       </div>

       <div class="formCheckboxGender formBox">
        <label for="checkboxMale">
          <p>Select if you are male</p>
          <input type="checkbox" id="" name="checkboxGender" value="male">
        </label>
       </div>

       <div class="formCheckboxGender formBox">
        <label for="checkboxFemale">
          <p>Select if you are female</p>
          <input type="checkbox" id="" name="checkboxGender" value="female">
        </label>
       </div>
  
       <div class="formLastName formBox">
        <label for="lastName">
          <p>Last name</p>
          <input type="text" name="lastName" required>
        </label>
       </div>

      <div class="formUsername formBox">
      <label for="username">
        <p>Username</p>
        <input type="text" name="username" required>
      </label>
     </div>

     <div class="formEmail formBox">
      <label for="email">
        <p>E-mail</p>
        <input type="email" name="email" required>
      </label>
     </div>

     <div class="formPassword formBox">
      <label for="password">
        <p>Password</p>
        <input type="password" name="password" required>
      </label>
     </div>

     <div class="formBox">
        <button type="submit" class="submitButton">Signup</button>
     </div>
    </form>
  </div>
   <!-- Signup form end -->


  <!-- Javascript Import -->
  <script src="./script.js"></script>
</body>

</html>
