<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 3</title>

  <!-- Google font import -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- CSS Import -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <!-- Header container start -->
  <div class="headerContainer">

    <div class="navigation">

      <!-- Mobile Hamburger menu start -->
      <div>
        <button class="ham"></button>
        <nav class="navbar">
          <ul>
            <li><a class="menuLink" href="./index.html">Home</a></li>
            <li><a class="menuLink" href="./signup.html">Sign up</a></li>
          </ul>
        </nav>
      </div>
      <!-- Mobile hamburger manu end -->

      <!-- Header title start -->
      <div>
        <h2>What the stock</h2>
      </div>
      <!-- Header title end -->

    </div>

    <!-- Hero image and text start -->
    <div class="heroContainer">
      <!-- Hero Image -->
      <img src="./images/headerGraphs.png" alt="" class="headerImage">

      <div class="heroTitle">
        <!-- Header Title -->
        <h2>Use the form below to sign up</h>

      </div>
    </div>
    <!-- Hero image and text end -->
  </div>
  <!-- Header container end -->



  <!-- Signup form start -->
  <div class="signupFormWrapper">
    <div class="signupFormContainer">

      <h1>Sign up</h1>
      <form action="https://httpbin.org/anything" type="POST">

        <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br>


        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br>

        <input type="email" id="email" name="email" placeholder="E-mail" required><br>

        <h3 class="signupFormGenderTitle">Gender:</h3>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>


        <h3>Interests:</h3>

        <input type="checkbox" id="interest1" name="interest1" value="html">
        <label for="interest1">HTML</label><br>

        <input type="checkbox" id="interest2" name="interest2" value="css">
        <label for="interest2">CSS</label><br>

        <input type="checkbox" id="interest3" name="interest3" value="javascript">
        <label for="interest3">Javascript</label><br>

        <button type="submit" class="signupFormButton">Submit</button>
      </form>

    </div>
  </div>

  <!-- Signup form end -->



  <!-- Javascript Import -->
  <script src="./script.js"></script>
</body>

</html>
