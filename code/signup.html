<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>

    <section class="form-container">
        
    <form action="https://httpbin.org/anything" method="POST">
        <a href="./index.html" class="back">X</a>
        <div class="welcome">
            <h3>CREATE ACCOUNT</h3>
        </div>
        
        <div class="textboxes">
                
            <label for="name">Name</label>
            <input type="text" required id="name" name="user_name" placeholder="Full name">
              
            <label for="email">Email</label>
            <input type="email" required id="email" name="user_email" placeholder="Email">
                
            <label for="password">Password</label>
            <input type="password" required minlength="6" maxlength="18" id="password" name="user_password" placeholder="Password">
            </div>
            
            <div class="terms">
            <input type="checkbox" required id="agree" name="agree" value="Agree">
            <label for="agree">I agree of the <a href="#">terms and conditions</a></label>
            </div>
            
            <input type="submit" class="submit" value="Sign up">
            
        </div>

            <div class="already-member">
                <p>I'm already a member</p>
                <a href="#">Sign in</a>
            </div>

      </form>

    </section>

</body>
</html>
