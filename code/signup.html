<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <header>

        </header>

    <section class="form-container">
        
    <form action="https://httpbin.org/anything" method="POST">
        <a href="index.html" class="back">X</a>
        <div class="welcome">
            <h3>CREATE ACCOUNT</h3>
        </div>
        
            <div class="textboxes">
                
                <label for="name"></label>
                <input type="text" id="name" name="user_name" placeholder="Full name">
                <br>
              
                <label for="email"></label>
                <input type="email" id="email" name="user_email" placeholder="Email">
                <br>
                
                <label for="password"></label>
                <input type="password" id="password" name="user_password" placeholder="Password">
                
            </div>
            
            <div class="terms">
                <input type="checkbox" id="agree" name="agree" value="Agree">
                <label for="agree">I agree of the terms and conditions</label>
                
            </div>
            
              
                <button type="submit" class="submit">
                Sign up
                </button>

        <div class="already-member">
            <p>I'm already a member</p>
            <a href="#">Sign in</a>
        </div>
      </form>
    </section>
</body>
</html>
