<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Business page</title>
    <!-- dont forget to add a css file and link it here! -->

  <body>
    <!-- video or image as a header is cool :) -->

    <section class="logotype">

      <picture>
        <source srcset="./mentimeter-logo.png" media="(max-width: 600px)" />
        <source srcset="./mentimeter-logo.png" media="(max-width: 900px)" />
        <img src="./mentimeter-logo.png" alt="menti-logo" />
      </picture>

    </section>

    <header class="header">

      <picture>
        <source srcset="./menti-header.png" media="(max-width: 600px)" />
        <source srcset="./menti-header.png" media="(max-width: 900px)" />
        <img src="./menti-header.png" alt="menti-header" />
      </picture>

    </header>


<div class="container">

    <!-- Signup form -->

    <section class="business-form">

    <form action="https://httpbin.org/anything" target="_blank" method="POST">
      <label for="company">Company:</label>
      <input type="text" id="company" name="company" required">

      <label for="name">Full name:</label pattern="[A-Za-z]">
      <input type="text" id="name" name="name" required">

      <label for="title">Title:</label></label>
      <input type="text" id="title" name="title" required">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

      <label for="licenses">Amount of licenses:</label>
      <input type="text" id="licenses" name="licenses" required>

      <label for="consent">I agree to Mentimeters<a href="https://www.mentimeter.com/terms" target="_blank">T&C</a></label>
      <input type="checkbox" id="consent" name="consent" value="Yes" required>
      
      <input type="submit" value="Submit">
    </form>

  </section>
