  <!-- video hero img and logo -->

  <body>
    <header>
      <video loop muted autoplay playsinline id="header-video">
        <source
          src="videos/Darin - Can't Stay Away (Official Music Video).mp4"
          type="video/mp4"
        />
      </video>
      <div class="header-content">
        <img src="GF_LOGGA_VIT.svg" alt="Guldfabriken Logo" />
        <!-- <p class="header-text">What are they building in there?</p> -->
      </div>
    </header>

    <!-- Signup form -->

    <section class="content-container">
      <div class="signup-form">
        <h3>Interested in studio rental?</h3>
        <form action="http://httpbin.org/anything" method="POST">

          <div class="input-container">
            <label for="name">Your first name:</label>
            <input
              class="text-input"
              type="text"
              required
              id="name"
              name="name"
              placeholder="Bob"
            />
          </div>

          <div class="input-container">
            <label for="name">Your last name:</label>
            <input
              class="text-input"
              type="text"
              required
              id="name"
              name="name"
              placeholder="Bobson"
            />
          </div>

          <div class="input-container">
            <label for="email">Your email:</label>
            <input
              class="text-input"
              type="email"
              required
              id="email"
              name="email"
              placeholder="bob@bobson.com"
            />
          </div>

          <h3>What is your purpose?</h3>
          
            <input type="radio" id="photo" name="purpose" value="photo" />
            <label for="photo">Photo Shoot</label>
            <input type="radio" id="film" name="purpose" value="film" />
            <label for="film">Film Set</label>
            <input type="radio" id="other" name="purpose" value="other" />
            <label for="other">Other</label>
          </form>

          <h3>Additional information:</h3>

          <textarea
            name="add-info"
            placeholder="Briefly describe your inquiries here..."
            rows="8"
            cols="40"
          ></textarea
          ><br />

          <input type="checkbox" name="terms" id="terms" />
          I Agree to Terms & Conditions 
            <button type="submit" name="submit" id="submit">Send</button>
        </form>
      </div>
