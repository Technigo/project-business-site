<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 3</title>

  <!-- dont forget to add a css file and link it here! -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- video or image as a header is cool :) -->

  <header>
    <div class="background">
      <h2>The Gardeners</h2>
    </div>

  </header>

  <section class="bottomPart">

    <form action="http://httpbin.org/anything" method="POST">

      <h3>FORM OF INTEREST</h3>
      <label>
        Name
        <input type="text" name="name" placeholder="name" required>
      </label>

      <label>
        E-mail
        <input type="email" name="email" placeholder="name@gmail.com">
      </label>

      <label>
        Phone
        <input type="tel" name="phonenumber" placeholder="706020833">
      </label>


      <label class="options" id="Gardening" name="type" value="gardening">Gardening
        <input type="radio" checked="checked">
        <span class="checkmark"></span>
      </label>

      <label class="options">Pruning
        <input type="radio">
        <span class="checkmark"></span>
      </label>

      <label class="options">Landscaping
        <input type="radio">
        <span class="checkmark"></span>
      </label>

      <label class="options">Value pack (all of the above)
        <input type="radio">
        <span class="checkmark"></span>
      </label>

      <button id="button" class="btn" type="Submit">Send</button>

      <h4>We will get back to you shortly!</h4>

    </form>
    <!-- Signup form -->


    <section class="accordion">
      <!-- Accordion -->
      <h1>INFO</h1>

      <div class="question" id="section1">Gardening</div>
      <div class="answer" id="show1">
        <p>Flowers blablablal blalblbalbl blalbalbl </p>
      </div>

      <div class="question" id="section2">Pruning</div>
      <div class="answer">
        <p>Flowers blabla blblablalblablabl blablalblab balbla </p>
      </div>

      <div class="question" id="section3">Landscaping</div>
      <div class="answer">
        <p>Flowers blabla lablablablalblalb bablablalb</p>
      </div>

      <div class="question" id="section4">Value pack
      </div>
      <div class="answer">
        <p>Flowers blabla blablabl blablabl balbla</p>
      </div>
    </section>
  </section>
  <!-- dont forget to link the javascript file here! -->
  <script src="script.js"></script>
</body>

</html>
