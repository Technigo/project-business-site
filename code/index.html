	<body>
		<header>
			<!-- video or image as a header is cool :) -->

		<main class="flex-container">
			<!-- Signup form -->
			<section class="form">

					<h2>This is the form</h2>
					<input type="text" name="name" id="name" placeholder="Name" />

					<input type="radio" name="date" id="date1" />

					<input type="radio" name="date" id="date2" />
					<label for="date2">Datum 2</label>
					<input type="radio" name="date" id="date3" />
					<label for="date3">Datum 3</label>
					<input type="radio" name="date" id="date4" />
					<label for="date4">Datum 4</label>
					<input type="checkbox" name="terms" id="terms" />
					<label for="terms">I accept ther <a href="" target="_blank">Terms & Conditions</a></label>
					<input type="checkbox" name="newsletter" id="newsletter" />
					<label for="newsletter">I want the awesome Newsletter!</label>
					<button type="submit">Submit</button>
				</form>
			</section>

			<!-- FAQ -->
			<section class="accordion">
				<!-- Accordion -->
				<h1>FAQ</h1>

				<div class="question" id="section1">Section 1</div>

				<div class="question" id="section2">Section 2</div>
				<div class="answer">

				</div>
