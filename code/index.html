<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Hero section (change images later)-->
  <header class="hero">
    <picture>
      <source srcset="../assets/hero.jpg" media="(max-width:767px)">
      <source srcset="../assets/hero.jpg" media="(min-width:1199px)">
      <img class="hero-image" src="../assets/hero.jpg" alt="Hero image" />
    </picture>
    <div class="hero-text">
      <h1>Hero title here!</h1>
      <p>
        Heror paragraph here and some more text
      </p>
    </div>
  </header>
  <!-- Signup form -->
  <section class="form">
    <h2> Signup to something</h2>
    <form>
      <div class="form-name">
        <label for="name">Name</label>
        <input type="text">
      </div>
      <div class="form-name">
      <label for="uname">Userame</label>
      <input type="text">
      </div>
      <div class="form-pwd">
        <label for="pwd">Password</label>
        <input type="email" placeholder="6+ characters">
      </div>
      <div class="radiobutton">
        <label for=""> Terms and conditions</label>
        <input type="checkbox" name="" id="">
      </div>

    </form>
  </section>
  <!-- Accordion -->
  <section class="accordion">
    <h1>Answers to something</h1>

    <div class="question" id="section1">Section 1</div>
    <div class="answer">
      <p>Lorem ipsum...</p>
    </div>

    <div class="question" id="section2">Section 2</div>
    <div class="answer">
      <p>Lorem ipsum...</p>
    </div>
  </section>
  <!-- link to the javascript file -->
  <script src="script.js"></script>
</body>

</html>
