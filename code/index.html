<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 3</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <header>  <!---include picture tag with media queries-->
    <h1>WEEKLY BOUQUET</h1>

  <div class="hero-video">
    <video autoplay muted loop>
    <source src="./videos/flowers.mp4" type="video/mp4">
    <p>This browser doesn't support video.</p>
    </video>
  </div>  

  <picture>
    <source srcset="./images/flowerStill.jpeg" media="(max-width: 667px)">
    <source srcset="./images/flower_stand.jpg" media="(max-width: 1024px)"> 
    <img src="./images/flowersStill.jpg" alt="">
  </picture>

  </header>

  <section class="box-container">
    <!--form and faq-->
    <!-- Signup form -->
    <section class="form-container">

      <h2>Subscribe</h2>
      <p>Sign up to lorem ipsum every week</p>

      <form class="form" 
        action="http://httpbin.org/anything" 
        target="_blank" 
        method="POST"
      >
      <div class="form-group1"></div>
        <ul>
          <li>
            <label for="name">Name </label>
            <input 
              type="text" 
              name="nameValue"
              id="name" 
              placeholder="Namn Namnsson" 
              required 
            />
          </li>

          <li>
            <label for="email">Email</label>
            <input 
              type="text" 
              name="emailValue"
              id="email" 
              placeholder="email@email.com" 
              required 
            />
          </li>

          <li>
            <label for="password">Password </label>
            <input 
              type="text" 
              name="passwordValue"
              id="password"
              required 
            />
          </li>

          <li>
            <label for="termsCon">Accept Terms & Conditions </label>
            <input 
              type="checkbox" 
              name="termsConditions"
              id="termsCon" 
              required 
            />
          </li>
        </ul>
      </div>

      <p class="form-text">Size of bouquet</p> 

      <div class="form-group2">
          <label class="radiobutton-container">
          small
          <input 
            type="radio" 
            name="size"
            value="small" 
            checked
          />
          <span class="custom-radio"></span>
          </label> 
        
          <label class="radiobutton-container">
          medium
          <input 
            type="radio" 
            name="size" 
            value="medium"
          />
          <span class="custom-radio"></span>
          </label> 
         

          <label class="radiobutton-container">
          large
          <input 
            type="radio" 
            name="size" 
            value="large"
          />
          <span class="custom-radio"></span>
          </label> 

        </div>
       <button class="submit-button" type="submit">Submit</button>
      </form>
    </section>

    <section class="accordion">
      <!-- Accordion -->
      <h2>FAQ</h2>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>

    <script src="script.js"></script> <!-- dont forget to link the javascript file here! -->
  </section>
  
</body>
</html>
