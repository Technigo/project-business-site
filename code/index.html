<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

  <body>
    <!-- video or image header -->

    <!-- Mer om hero image finns hÃ¤r:

    <div class="hero-container">
      <div class="hero-text-container">
        <h1>Vancouver</h1>
        <h4>En vacker stad</h4>
        <a class="hero-button" href="#">Subscribe</a>
      </div>
      
    </div>

    <main class="signup-accordion-section">

      <!-- Signup form -->
      <section class="signup-form-section">

        <form action="https://httpbin.org/anything" method="post">
          <h2>Sign up</h2>
          <label>
            First name:
            <input type="text" name="fname" />
          </label>
          <label>
            Last name:
            <input type="text" name="lname" />
          </label>
          <label>
            Email:
            <input type="email" name="email">
          </label>
          
          <label>
            City:
            <select name="city">
              <option value="Stockholm">Stockholm</option>
              <option value="Uppsala">Uppsala</option>
              <option value="Sigtuna">Stockholm</option>
              <option value="Other city">Other city</option>
            </select>
          </label>

          <div class="radio">
            <span>Your preferred language</span>
            <input type="radio" name="language" id="danska" value="danska">
            <label for="danska">Danska</label>
            <input type="radio" name="language" id="engelska" value="engelska">
            <label for="engelska">Engelska</label>
            <input type="radio" name="language" id="tyska" value="tyska">
            <label for="tyska">Tyska</label>
          </div>

          <input class="submitbutton" type="submit" value="submit">
         

        </form>
      </section>

      <section class="accordion">
        <!-- Accordion -->
        <h1>FAQ</h1>
        
        <div class="question" id="section1">Section 1</div>
        <div class="answer">
          <p>Lorem ipsum...</p>
        </div>

        <div class="question" id="section2">Section 2</div>
        <div class="answer">
          <p>Lorem ipsum...</p>
        </div>

      </section>

    </main>

</html>
