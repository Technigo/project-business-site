<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surfboard Rental - Hiriketiya Beach</title>
    <link rel="stylesheet" media="all" href="./style.css" type="text/css"/>
    <link rel="icon" type="image/png" href="./Images/icon.jpg">
  </head>

  <body>

 <header class="hero-image">
   <div class="hero-text">
     <h1>SURFBOARD RENTAL</h1>
    <h2>Hiriketiya Beach, Sri Lanka</h2>
   </div>
 </header>
 
<section class="cards">
    <section class="request">
    <form action="http://httpbin.org/anything" method="POST"/>
    <div class="request-group">
      <label for="firstname">First name</label>
      <input id="firstname" type="text"/>
    </div>

    <div class="request-group">
      <label for="lastname">Last name</label>
      <input id="lastname" type="text"/>
    </div>

    <div class="request-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" required/>
    </div>

    <div class="request-group">
      <label for="number">How many people are interested in board rental?</label>
      <input type="number" min="1" max="10" style="width: 40px">
    </div>

    <div class="request-group">
      <label for="checkbox">I'd like to rent board/boards for</label>
      <input type="checkbox">
      <label for="beginner">beginner</label>
      <input type="checkbox">
      <label for="intermediate/advanced">intermediate/advanced</label>
    </div>

    <div class="request-group">
      <input type="submit" value="Send request">
    </div>
    </form>
  </section>

    <section class="FAQ">
      <h1>FAQ</h1>
      <div class="FAQ-group">
        <h3 id="FAQ-Header-1" class="FAQ-header">
          Question 1
        </h3>
        <div class="FAQ-answer-container">
        <p class="FAQ-answer">Write answer to question 1 here</p>
        </div> 
      </div>

      <div class="FAQ-group">
        <h3 id="FAQ-Header-2" class="FAQ-header">
          Question 2
        </h3>
        <div class="FAQ-answer-container">
        <p class="FAQ-answer">Write answer to question 2 here</p>
        </div>
      </div>

      <div class="FAQ-group">
        <h3 id="FAQ-Header-3" class="FAQ-header">
          Question 3
        </h3>
        <div class="FAQ-answer-container">
        <p class="FAQ-answer">Write answer to question 3 here</p>
        </div>
      </div>
    </section>
</section>

 <footer>
   <img id="logo" src="./Images/logo.svg">

 </footer>

    <script src="./script.js"></script>
  </body>
  
</html>
