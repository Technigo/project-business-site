<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Site</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>


    <header>

      <div class="make">
        <h1>Sunnybox.</h1>
       </div> 

    </header>

    <!-- Signup form -->

    <div class="flex-parent">
    
    <section class="form">

      <h2>Order form</h2>

    <form action="https://httpbin.org/anything" method="POST">

      <label> Name
        <input type="text" name="firstname" required>
      </label>
      <label>E-mail
        <input type="email" name="email" required>
      </label>

      <label> Store
      <input type="text" name="lastname" required>
      </label>

     <label> Brand
     <select name="brand">
      <option value="ray">RayBan</option>
      <option value="guc">Gucci</option>
      <option value="cel">Celine</option>
     </select>
    </label>


     <label> Size
     <select name="sunglassessize">
      <option value="s">Small</option>
      <option value="m">Medium</option>
      <option value="L">Large</option>
     </select>

    </label>

     <label>
      <input type="checkbox" name="gender" value="Female">I want commercial.<br> 

      </label>

      <label>
        <button type="submit">Order sunglasses</button>
       </label>
    
    </form>

  </section>

    <section class="accordion">

      <!-- Accordion -->
      <h2>Answer and Question</h2>

      <div class="question1" id="section1">Payment options?</div>
      <div class="answer">
        <p>We will send you an invoice to your email.</p>
      </div>

      <div class="question2" id="section2">About Sunnybox.</div>
      <div class="answer">
        <p>Yes!</p>
      </div>

      <div class="question3" id="section3">Help?</div>
      <div class="answer">
        <p>No!!</p>
      </div>

    </section>


    </div>

  </div>

  <script src="script.js"></script>

  </body>
</html>
