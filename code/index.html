    <form action="http://httpbin.org/anything" method="POST">

        Name
      <input type="text" name="Name" required>
      </label>
      <label>

      </label>
      <label>
        Password
       <input type="password" name="Password" required>
      </label>

      <label>
        Paper Type
       <select name="Paper Type"> 
         <option value="photo">Photo Paper</option>
         <option value="glossy">Glossy Paper</option>
         <option value="matte">Matte Paper</option>
       </select>
      </label>

      <label>
        Photo Size
       <select name="Photo Size"> 
        <option value="10x15">10x15cm</option>
        <option value="13x18">13x18cm</option>
        <option value="15x15">15x15cm</option>
        <option value="20x20">20x20cm</option>
        <option value="20x30">20x30cm</option>
      </select>
    </label>

      <button> Order Photos</button>
    </form>
