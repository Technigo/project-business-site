<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://i.ibb.co/ctPyhfL/burger.png">
    
  </head>
  <body>
    <!-- video or image as a header is cool :) -->
    <header>
      <video class="hero-video" 
      preload="auto" 
      loop 
      autoplay 
      muted 
      src="./videos/video.mp4" type="video/mp4">
      Your browser does not support the video tag.     
      </video>
      <img class="hero-text" src="https://i.ibb.co/hgns9yS/pixelburger.png" alt="logo">
    </header>

    <!-- Signup form -->
    <div class="main-box">
      <form>
        <div class="small-box">
          <label for="name">Username:</label>
          <input class="window" type="text" id="name" placeholder="Leave your name here" value="">
        </div>

      <div class="small-box">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="You e-mail here" value="">
        </div> 

        <div class="small-box">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Password" value="">  
        </div>

       <div class="small-box"> 
        <button class="button" type="submit">Sign Up</button>
        </div>
      </form>
      </div>

    <section class="accordion">
      <!-- Accordion -->
      <h1>FAQ</h1>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
