<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <!-- Logo and navbar -->
    <nav class="nav">
      <div class="navigation-container">
        <img class="logo" src="../assets/news.svg" alt="logo">
        <a class="nav-item" href="#">Sign in</a>
      </div>
    </nav>
    <!-- Hero section (change images later)-->
    <picture>
      <source srcset="../assets/hero.jpg" media="(max-width:767px)">
      <source srcset="../assets/hero.jpg" media="(min-width:1199px)">
      <img class="hero-image" src="../assets/hero.jpg" alt="Hero image" />
    </picture>
    <div class="hero-text">
      <h1>Hero title here!</h1>
      <p>
        Heror paragraph here and some more text
      </p>
    </div>
  </header>
  <main class="main">
    <!-- Signup form -->
    <section>
      <h2> Signup to something</h2>
      <form class="form">
        <div class="input-container">
          <label class="label">Name</label>
          <input class="input" type="text">
        </div>
        <div class="input-container">
          <label class="label">Userame</label>
          <input class="input" type="text">
        </div>
        <div class="input-container">
          <label class="label">Email</label>
          <input class="input" type="email">
        </div>
        <div class="input-container">
          <label class="label">Password</label>
          <input class="input" type="password" placeholder="6+ characters">
        </div>
        <div class="input-container">
          <div class="checkbox">
            <input class="input-checkbox" type="checkbox" name="" id="">
            <label class="label-checkbox"> Accept and agree terms and conditions, privacy and policy</label>
          </div>
        </div>
        <div class="submit">
          <input class="input-submit" type="submit" value="submit">
        </div>
      </form>
    </section>
    <!-- Accordion -->
    <section class="accordion">
      <h1>Answers to something</h1>

      <div class="question" id="section1">How to get started</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">How it works</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section3">What is this</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
  </main>
  <!-- link to the javascript file -->
  <script src="script.js"></script>
</body>

</html>
