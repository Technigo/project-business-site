<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rainbow gym</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Bebas Neue">
  </head>
  
  <body>
    <form action="https://httpbin.org/post" method="POST">

    <header>
      <h1>RAINBOW gym</h1>
    </header>
    <section class="box">
    <h1>Apply for membership here<h1>
<!--Name-->
    <div class="form-area">
      <label>Full name
        <input type="text"
        name="full-name" required placeholder="your name">
      </label>
    </div>

    <!--Phone number-->
    <div class="form-area">
      <label>Phone number
        <input type="tel" required placeholder="Your phone number" name="phone-number">
      </label>
    </div>

    <!--E-mail-->
    <div class="form-area">
      <label> E-mail
        <input type="email" required placeholder="Your email" name="email">
      </label>
    </div>

    <!--Birth day-->
    <div class="form-area">
      <label> Birth date
        <input type="date" required name="date">
      </label>
    </div>

<!--Membership style radio buttons-->
    <div>
      <h2>Membership type</h2>
      <label class="radio-option">
        platinum
        <input type="radio" name="membership" value="platinum" required>
      </label>
    </div>

    <div>
      <label class="radio-option">
        gold
        <input type="radio" name="membership" value="gold">
      </label>
    </div>

    <div>
      <label class="radio-option">
        silver
        <input type="radio" name="membership" value="silver">
      </label>
    </div>

    <!--City dropdown-->
    <div>
      <label class="drop-down-list">
        Choose your city
        <select name="city">
          <option value="stockholm">Stockholm</option>
          <option value="göteborg">Göteborg</option>
          <option value="malmö">Malmö</option>
        </select>
      </label>
    </div>

    <!--Submbit button-->
    <div class="submit-form">
      <input type="submit" value="Join us now">
    </div>
  </section>
 
</form>
  </body>
</html>
