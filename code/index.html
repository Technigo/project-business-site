<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mushroom Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="hero-header">
      <video autoplay loop muted playsinline class="hero-video">
        <source src="/pexels-pavel.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h1>Mushroom Studios</h1>
        <p>Let's have fun-gi when realizing your tattoo dream.</p>
      </div>
    </header>


    <div class="form">
    <form action="http://httpbin.org/anything">
      <label class="form-label">
        Full Name
        <input type="text" name="name" placeholder="Your name here" required>
      </label>
      
      <label class="form-label">
        E-mail
        <input type="email" name="email" placeholder="Please leave e-mail" required>
      </label>
      
      <label class="form-label">
        Phonenumber
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="### ### ###" required>
      </label>
      
      <label class="form-label">
        Which tattooartist do you prefer?
        <select name="tattoArtist">
          <option value="none">I have no preference</option>
          <option value="clean">Clean Rock One</option>
          <option value="christian">Christian</option>
          <option value="juan">Juan</option>
          <option value="matilda">Miss Matilda</option>
        </select>
      </label>
        
      <label class="form-label">
        Describe your tattoo idea
        <input type="text" name="message" required minlenght="10" maxlenght="100" placeholder="I want a tattoo that's...">
        </label>
        
        <button type="submit">Send my booking request</button>
        
    </form> 
  </div>
  <div class="footer">
    <p>Mushroom Studios Ink-orporated (c) 2023</p>
  </div>
  </body>
</html>
