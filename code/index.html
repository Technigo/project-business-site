<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"> 
    <title>Turtle Shop</title>
  </head>
  <body>
    <header class="turtle-shop">
      <h1 class="shop-header">Turtle Shop</h1>
      <h2>Get your turtle here</h2>
    </header>
    
    <form action="https://httpbin.org/anything" method="post" target="_blank">
      <h2>Order your turtle now!</h2>
      <label for="size">Pick turtle size:</label>
      <select name="size" id="size">
        <option value="small">Small</option>  
        <option value="medium">Medium</option>  
        <option value="large">Large</option>  
      </select>
      
  
      <h3>Pick gender:</h3>
      <div class="gender">
        <label for="male">Male
          <input type="radio" id="male" name="gender" value="male">
        </label>
        <label for="female">Female
          <input type="radio" id="female" name="gender" value="female">
        </label>
        <label for="surprise">Surprise me!
          <input type="radio" id="surprise" name="gender" value="surprise">
        </label>
      </div>


      <label for="fname">First Name:</label>
      <input id="fname" name="fname" type="text" placeholder="Donatello" required></input>
      <label for="lname">Last Name:</label>
      <input id="lname" name="lname" type="text" placeholder="Turtleton" required></input>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="Donatello@teenagemutantninjaturtles.com" required></input>
      <button id="button" type="submit">Place order</button>
    </form>
    
<div class="polcontainer">
  <figure>
  <img class="polaroid" src="./images/turtle-unsplash2.jpg" alt="Swimming turtle">
  <figcaption>"Donatello"</figcaption>
</figure>
</div>
    <section class="accordion">
      <h2>FAQ</h2>

      <div class="question" id="section1">What is so great about turtles?</div>
        <div class="answer">
          <p>Everything!</p>
        </div>

      <div class="question" id="section2">Is this even legal?</div>
      <div class="answer">
        <p>Yes.</p>
      </div>

      <div class="question" id="section3">Shipping options</div>
      <div class="answer">
        <p>By mail only.</p>
      </div>
  </section>

  <footer>
      <p>Page created 2023 by Matilda Frid, Sammy Olsson, Sofia Gerdmar, Jonas Jakobson</p>
    </footer>

    <script src="./script.js"></script>

  </body>
</html>
