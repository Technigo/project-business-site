<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <title>Project 3</title>
    <!-- dont forget to add a css file and link it here! -->
  </head>
  <body>
    <!-- video or image as a header is cool :) -->
    <header class="hero-img"><h2 class="hero-title">Are you covered?</h2></header>
    <!-- Signup form -->

    <section class="accordion">
      <!-- Accordion -->
      <h1>FAQ</h1>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>ONEK</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>TWOK</p>
      </div>

      <div class="question" id="section3">Section 3</div>
      <div class="answer">
        <p>THREeK</p>
      </div>

      <div class="question" id="section4">Section 4</div>
      <div class="answer">
        <p>FORK</p>
      </div>
    </section>
    <script src="script.js"></script>


    
    <form class="form" action="https://httpbin.org/anything" method="post">
      <h3 class="form-header">Please contact me!</h3>
      <label for="first-name" class="form-item">First name:
        <input type="text" id="first-name" name="first-name" placeholder="First name" class="input">
      </label>

      <label for="last-name" class="form-item">Last name:
        <input type="text" id="last-name" name="last-name" placeholder="Last name" class="input">
      </label>

      <label for="email-add" class="form-item">Email address:
        <input type="email" id="name" name="email-add" placeholder="Email address" class="input">
      </label>

      <label for="tel-nr" class="form-item">Telephone number:
        <input type="tel" id="tel-nr" name="tel-nr" placeholder="Phone number" class="input">
      </label>

      <label for="only-email" class="form-item checkbox"><span>I want to be contacted via email and not via phone.</span>
        <input type="checkbox" id="name" name="only-email" class="input checkbox-box">
      </label>

      <label for="email-or-phone" class="form-item checkbox"><span>I want to be contacted via email or telephone.</span>
        <input type="checkbox" id="email-or-phone" name="email-or-phone" class="input checkbox-box">
      </label>

      <button class="send-button">Send!</button>
    </form>
    <!-- dont forget to link the javascript file here! -->
  </body>
</html>
