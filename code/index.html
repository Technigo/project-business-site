<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Munchies - Book a cooking class</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Hero section-->
  <header class="header" role="banner">
    <div class="navigation">
      <nav class="navbar-right">
        <a href="#">ABOUT US</a>
        <a href="#">SCHEDULE</a>
        <a href="#">CONTACT US</a>
      </nav>
    </div>
  </header>

  <article>
    <div class="head-container">
      <div class="head-content">
        <div class="head-overlay">
          <h1>Join our authentic cooking class</h1>
          <a href="#submit-form"><button>BOOK A TIME HERE</button></a>
        </div>
      </div>
      <div class="head-video">
        <video autoplay loop muted playsinline>
          <source src="/Users/annesophiegendron/Desktop/technigo/project-business-site/code/videos/video.mp4"
            type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>


    <div class="main-content">
      <!--form + accordion-->
      <div class="form-wrapper" id="submit-form">
        <h2>Sign-up here</h2>
        <form action="https://httpbin.org/anything" method="POST">
          <div class="form-group">
            <div class="labels">
              <label for="name">First Name:</label>
              <input type="text" id="name" name="user_firstname" class="form-control"
                placeholder="Enter your first name" required />
            </div>
            <div class="labels">
              <label for="name">Last name:</label>
              <input type="text" id="name" name="user_lastname" class="form-control" placeholder="Enter your last name"
                required>
            </div>
            <div class="labels">
              <label for="mail">E-mail:</label>
              <input type="email" id="mail" name="user_mail" class="form-control" placeholder="Enter your email"
                required>
            </div><br>
            <div>
              <p>Pick a time slot:</p>
              <label>
                <input name="user-preference" value="morning" type="radio" class="input-radio" checked />I'm a
                morning
                person
                10:00-12:00</label>
              <label>
                <input name="user-preference" value="afternoon" type="radio" class="input-radio" checked />After
                lunch,
                belly
                full 13:00-15:00</label>
              <label>
                <input name="user-preference" value="evening" type="radio" class="input-radio" checked />After
                work,
                17:00-19:00</label><br>
            </div>
            <div class="labels">
              <label for="pass">Choose a password (8 characters minimum):</label>
              <input type="password" id="pass" name="password" minlength="8" required>
            </div><br>
            <div>
              <label>
                <input name="conditions" value="validation" type="checkbox" class="input-checkbox" required />I
                agree
                to
                the
                Terms
                and Conditions</label>
            </div>
            <button type="submit" class="submit-button">Send your request</button>

        </form>
      </div>

      <!-- Accordion -->
      <div class="accordion">
        <h1>FAQ</h1>
        <div class="question" id="section1">Section 1</div>
        <div class="answer">
          <p>Lorem ipsum...</p>
        </div>

        <div class="question" id="section2">Section 2</div>
        <div class="answer">
          <p>Lorem ipsum...</p>
        </div>
      </div>
    </div>
  </article>

  <script></script>
</body>

</html>
