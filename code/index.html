<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e51864a347.js" crossorigin="anonymous"></script>
    <title>Technigo P02: Ziko's Org.</title>
</head>

<body>

    <main id="main-content">
        <section class="hero">
            <article id="section-1">
                <h1>
                    Make a choice.
                </h1>
                <p>
                    To perish into smoldering ash, or to persevere on the brink of ruin.
                </p>
                <a href="#sign-up" alt="Click here to sign up"><button id="sign-up-btn">Persevere!</button></a>
            </article>
        </section>

        <section class="sign-up">
            <article id="section-2">
                <h1>
                    Sign up.
                </h1>
                <p>
                    We just need a few deets.
                </p>
            </article>
        </section>

        <section class="faq">
            <article id="section-3">
                <h1>
                    Frequently Asked Questions
                </h1>
                <div class="questions" id="question1">
                    <h2>
                        What is?
                    </h2>
                </div>
                <div class="answers" id="answer1">
                    <p>
                        That is.
                    </p>
                </div>
                <div class="questions" id="question2">
                    <h2>
                        Why is?
                    </h2>
                </div>
                <div class="answers" id="answer2">
                    <p>
                        Because.
                    </p>
                </div>
                <div class="questions" id="question3">
                    <h2>
                        Who is?
                    </h2>
                </div>
                <div class="answers" id="answer3">
                    <p>
                        They are.
                    </p>
                </div>
                <div class="questions" id="question4">
                    <h2>
                        When is?
                    </h2>
                </div>
                <div class="answers" id="answer4">
                    <p>
                        Then is.
                    </p>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>
            &copy <a href="https://github.com/vrill">vrill</a>. Class of Technigo F/W 2021.
        </p>
    </footer>

</body>
</html>
