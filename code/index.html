<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Site</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
<body>
<div class="container">
<!-- Hero Video -->
<div class="hero">
  <video autoplay muted loop playsinline>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-crowd-jumping-at-the-concert-14084-large.mp4" type="video/mp4">
  </video>
  <div class="text-container">
    <h1>SUMMER JAM</h1>
    <div class="text-background">
      <h2>Don't miss out on the ultimate summer experience. Secure your spot and join us for an unforgettable weekend of music, joy, and summer vibes. Get your tickets now! üéüÔ∏è</h2>
    </div>
  </div>
</div>
    
<h3>Access Passes Here</h3>
  
<form action="https://httpbin.org/anything" method="post" name="signupForm">
  
  <!-- Ticket Radio Input -->
<div class="form-area">
    <label>Festival tickets</label>
    <select name="tickets">
      <option disabled selected>Select your ticket</option>
      <option value="friday">Friday Ticket - 1.099,00 SEK</option>
      <option value="saturday">Saturday Ticket - 1.099,00 SEK</option>
      <option value="sunday">Sunday Ticket - 1.099,00 SEK</option>
      <option value="3day">3-Day Ticket - 2.499,00 SEK</option>
    </select>
  </div>
  
  <!-- Ticket Amount Input -->
  <div class="form-area">
    <label>Amount of tickets</label>
    <input type="number" id="ticket-amount" name="amount" min="1" value="1">
  </div>

  <!-- Text Input -->
  <div class="form-area">
    <label>Full name</label>
    <input type="text" id="fullname" placeholder="Type your name" name="fullname">
  </div>

  <!-- Email Input -->
  <div class="form-area">
    <label>Email</label>
    <input type="email" id="email" placeholder="name@gmail.com" name="email">
  </div>

  <!-- Phone Input -->
<div class="form-area">
  <label>Phone</label>
  <input type="tel" name="telephone" placeholder="### ### ### ###" required>
</div>

  <div class="form-area">
  <label>Payment</label>
  <div class="payment-options">
    <label class="radio-option">Visa
      <input type="radio" name="payment" value="visa">
    </label>
    <label class="radio-option">Mastercard
      <input type="radio" name="payment" value="mastercard">
    </label>
    <label class="radio-option">Apple Pay
      <input type="radio" name="payment" value="applepay">
    </label>
    <label class="radio-option">American Express
      <input type="radio" name="payment" value="americanexpress">
    </label>
    <label class="radio-option">Paypal
      <input type="radio" name="payment" value="paypal">
    </label>
    <label class="radio-option">Klarna
      <input type="radio" name="payment" value="klarna">
    </label>
  </div>
</div>

  <!-- Submit Button -->
  <div class="form-area">
    <button class="submit" id="submit">Submit</button>
  </div>
</div>

</body>
</html>
