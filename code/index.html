<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <picture>
      <source srcset="./mtb3.jpg" media="(max-width: 600px)" />
      <source srcset="./mtb4.jpg" media="(max-width: 900px)" />
      <source srcset="./mtb5.jpg" media="(min-width: 901px)" />
      <img class="hero-image" src="./mtb1.jpg" alt="mtb image" />
    </picture>

    <h1>Luksanm√§ki-MTB</h1>

  <!-- sign up form -->
  <div class="grid-container">
    <div class="grid-item1">
      <form action="http://httpbin.org/anything" method="POST">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName">
        <label for="lastName">Last name:</label>
        <input type="text" name="lastName">
        <label for="email">Email:</label>
        <input type="email" name="email">

        <div class="radiobuttons">
          <input type="radio" name="bike" value="trek">
          <label for="trek">TREK</label>
          <input type="radio" name="bike" value="cannondale">
          <label for="trek">Cannondale</label>
          <input type="radio" name="bike" value="other">
          <label for="trek">Other</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" name="checkbox">
          <label for="checkbox">I agree <a href="#">terms and conditions</a></label>
        </div>
        <button type="submit">SUBMIT</button>
      </form>
    </div>

    <!-- Accordion -->
    <div class="grid-item2">
      <section class="accordion">
        <h2>FAQ</h2>

        <div class="question" id="section1">What is this?</div>
        <div id="answer" class="answer">
          <p>Lorem ipsum...</p>
        </div>

        <div class="question" id="section2">Do I need a bike?</div>
        <div id="answer" class="answer">
          <p>Lorem ipsum...</p>
        </div>

        <div class="question" id="section3">Is this free?</div>
        <div id="answer" class="answer">
          <p>Lorem ipsum...</p>
        </div>
      </section>
    </div>
  </div>

  <footer>This is footer</footer>

  <script src="./script.js"></script>
</body>

</html>
