<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lame wool</title>
  <!-- dont forget to add a css file and link it here! -->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Nav including links -->
  <nav>

  </nav>

  <!-- Header with hero-image and h1-->
  <header>
    <section class="hero-parent">
      <div class="hero-child">
        <h1>Lame wool</h1>
        <h2>G-llama-rous knits</h2>

      </div>
    </section>
  </header>

  <!-- Main including form and accordion-section -->
  <main>
    <!-- Signup form with the form action linked to httpbin and method set to POST -->
    <div class="boxes">
      <form action="https://httpbin.org/anything" method="POST">
        <h2>Sign up to our our llama club</h2>
        <label for="name">Your name:</label>
        <input class="text-input" type="text" id="username" name="username" placeholder="Barack Ollama" />

        <label for="email">Your e-mail:</label>
        <input class="email" type="email" id="email" name="email" placeholder="Dalai.Llama@gmail.com" />

        <label for="checkbox"> Receiving newsletter, no probllama!</label>
        <input class="newsletter" type="checkbox" id="checkbox" name="checkbox" placeholder="accept cookies" />


        <button type="submit">
          Sign up!
        </button>
      </form>
    </div>

    <!-- Accordion -->
    <div class="boxes">
      <section class="accordion">
        <h2>Knitwear menu</h2>

        <div class="menu" id="section1">Style 1</div>
        <div class="description">
          <p>Lorem ipsum...</p>
        </div>

        <div class="menu" id="section2">Style 2</div>
        <div class="description">
          <p>Lorem ipsum...</p>
        </div>

        <div class="menu" id="section3">Style 3</div>
        <div class="description">
          <p>Lorem ipsum...</p>
        </div>

        <div class="menu" id="section4">Style 4</div>
        <div class="description">
          <p>Lorem ipsum...</p>
        </div>
      </section>
    </div>
  </main>
  <!-- Link to the javascript file here! -->
  <script src="script.js"></script>
</body>

</html>
