<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Collective</title>
  </head>
  <body>
    <header>  <!-- HEADER -->
      <div class="header-text">
        <div class="backdrop">
          <h1>Coffee Collective</h1>
        </div>
        <p>- Try Our Coffee Tasting Experience -</p>
      </div>
    </header>

    <div class="main-content">
    <form action="http://httpbin.org/anything" method="POST">  <!-- FORM -->
      <fieldset>
        <legend>BOOK YOUR COFFEE TASTING:</legend>
        <div class="form">
          <div class="details">
            <label>
              Full Name:<br />
              <input type="text" name="name" required />
            </label>

            <label>
              Email:<br />
              <input type="email" name="email" required />
            </label>

            <label>
              Number of Participants:<br />
              <select name="participants" required>
                <option value="4">4 (minimum)</option>
                <option value="8">8</option>
                <option value="10">10 (maximum)</option>
              </select>
            </label>
          </div>

          <p>Number of coffee variations you'd like to taste:</p>

          <div class="radio-buttons">
            <label class="radio-button-container"
              >4
              <input type="radio" name="variations" value="4" checked />
              <span class="custom-radio"></span>
            </label>

            <label class="radio-button-container"
              >6
              <input type="radio" name="variations" value="6" />
              <span class="custom-radio"></span>
            </label>

            <label class="radio-button-container"
              >8
              <input type="radio" name="variations" value="8" />
              <span class="custom-radio"></span>
            </label>
          </div>

          <button type="submit">Get tasting!</button>
        </div>
      </fieldset>
    </form>

    <section class="accordion">  <!-- ACCORDION-->
      <div id="button1" class="question">
          <p>QUESTION</p>
        </div>
      <div class="panel" id="panel">
          <p>Extra information goes here</p>
      </div>
  
        <div id="button2" class="question">
          <p>QUESTION</p>
        </div>
        <div class="panel" id="panel">
          <p>Extra information goes here</p>
      </div>
  
        <div id="button3" class="question">
          <p>QUESTION</p>
        </div>
        <div class="panel" id="panel">
          <p>Extra information goes here</p>
      </div>
  
      <div id="button4" class="question">
        <p>QUESTION</p>
      </div>
      <div class="panel" id="panel">
        <p>Extra information goes here</p>
    </div>
  </section>
</div>
<script type="text/javascript" src="./script.js"></script>
  </body>
</html>
