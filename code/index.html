<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business site</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header>
      <video autoplay loop muted>
        <source src="./videos/dog-video.mp4" type="video/mp4">
        <p>This HTML5 video is not supported by the browser you're using.</p>  
      </video>
    <!-- video or image as a header is cool :) -->
    </header>
    
    <!-- Signup form -->
    <section class="form">
      <form action="http://httpbin.org/anything" method="POST">
        <p>Sign up for a consultation session</p>
        <!--OWNER'S INFO-->
        <fieldset class="owner-info">
          <div>
            <!-- <p>Sign up for a consultation session</p> -->
            <label>
              Your full name:
              <input type="text" required name="name">
            </label>
            <label>
              E-mail:
              <input type="email" required name="emailAddress">
            </label>
            <label>
              Phone number:
              <input type="tel" name="phoneNumber">
            </label>
          </div>
        </fieldset>
  
        <!--DOG'S INFO-->
        <fieldset class="dog-info">
          <label>
          Your dog's name:
            <input type="text" required name="message">
          </label>
          <label>
            Breed:
            <input type="text" required name="message">
          </label>
          <div class="dog-sex">
            <label>
              <input type="radio" required name="male">
              male
            </label>
            <label>
              <input type="radio" required name="female">
              female
            </label>
          </div>
          <div>
            <label>
              Spayed/Neutered
                <input type="radio" required name="message"> YES
                <input type="radio" required name="message"> NO
              </label>
          </div>
          
          <label>
            Age:
            <input type="radio" required name="puppy">
            <input type="radio" required name="youngerAdult">
            <input type="radio" required name="olderDog">
          </label>
            <textarea name="message" rows="" cols=""> <!--or define size of the box in CSS-->
              Short description of your dog's behavioural issue:
            </textarea> 
        </fieldset>
  
        <label>
          Where did you hear about us?
          <select name="heardAbout">
            <option value="Fb">Facebook</option>
            <option value="Ggl">Google</option>
            <option value="onlineForum">Online Forum</option>
            <option value="friend">From a friend</option>
            <option value="other">Other ...</option>
          </select>
        </label>
       
        <button type="submit" onclick="alert('Your information has been submitted!')">Sign Up</button> 
        <!--check if the onclick function works-->
      </form>
  

    </section>

    <!-- Accordion -->
    <section class="accordion">
      <h1>FAQ</h1>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
    <!-- dont forget to link the javascript file here! -->
    <footer>

    </footer>
  </body>
</html>
