<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion blog</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>

    <!-- Header with heroimage which will change from 768px-->

    <header>
    <div class="heroimage">
      <div class="herotext">
      <h1>FASHION</h1>
      <h3><em>fashion blog with all the quierky stuff</em></h3>
      </div>
    </div>
    </header>

    <!-- Signup form -->

    <form>
      <section class="signupform">

      <div class="personalinfo">
        <label for="name">Your name:
        <input type="name"></label>

        <lable for="email">
          Enter your email:
        <input type="email"></lable>
      </div>

      <div class="checkbox">
        <p>How would you describe your style?</p>
        <input type="checkbox" name="feminine">
        <label for="identification">feminine</label>
        
        
        <input type="checkbox" name="masculine">
        <label for="identification">masculine</label>
      
        <input type="checkbox" name="genderneutral">
        <label for="identification">genderneutral</label>
      </div>

      <button type="submit">Join</button>
    
    </section>
    </form>

    <section class="accordion">
      
      <!-- Accordion -->
      
      <h1>FAQ</h1>

      <button class="pressme">Whats the new trend in fashion?</button>
      <div class="question" id="section1">Section 1</div>
        <div class="answer">
          <p>Gender neutral and the 90's.</p>
        </div>

      <button class="pressme">Next it-color?</button>
        <div class="question" id="section2">Section 2</div>
        <div class="answer">
          <p>Olive</p>
        </div>

      <button class="pressme">Will Uggs ever go inte style again?</button>
        <div class="question" id="section3">Section 3</div>
        <div class="answer">
          <p>No</p>
        </div>    

    </section>

    <!-- dont forget to link the javascript file here! -->
  
  
  </body>
</html>
