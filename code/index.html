    <main>
      
      <div class="form-header">
        <h3>Create an account.</h3>
        <h4>Let's get started with your 14 day free trial.</h4>
      </div>
      
      <form action="http://httpbin.org/anything" method="post">
        <fieldset class="form-fieldset">
          
          <label>
            <span>First name</span>
            <input 
            class="fill-out-form" 
            required type="text" 
            name="fname" 
            placeholder="First name">
          </label>
          
          <label>
            <span>Last name</span>
            <input 
            class="fill-out-form" 
            required type="text" 
            name="lname" 
            placeholder="Last name">
          </label>
          
          <label>
            <span>Email adress</span>
            <input 
            class="fill-out-form" 
            required type="email" 
            name="email-adress" 
            placeholder="Email address">
          </label>
          
          <label>
            <span>Phone</span>
            <input 
            class="fill-out-form" 
            required
            type="tel" 
            name="phone" 
            placeholder="Phone">
          </label>

          <label>
            <span>Password</span>
            <input 
            class="fill-out-form" 
            required type="password" 
            name="password" 
            minlength="8" 
            placeholder="Password">
          </label>
          
          <label>
            <span>Confirm Password</span>
            <input 
            class="fill-out-form" 
            required type="password" 
            name="confirm-password" 
            minlength="8" 
            placeholder="Confirm password">
          </label>
          
          <label>
            <span>Country</span>
              <select type="text" name="country">
              <option value="SE">Sweden</option>
              <option value="SE">Sweden</option>
              <option value="SE">Sweden</option>
            </select>
          </label>
         
        </fieldset>
            
        <!--   RADIOBOXES    RADIOBOXES    RADIOBOXES    RADIOBOXES    RADIOBOXES    RADIOBOXES    RADIOBOXES    RADIOBOXES    RADIOBOXES    RADIOBOXES   -->
            
        <fieldset class="contact-method">
          <div class="contact-method-container">
            <legend>Please select your preferred contact method:</legend>
            
            <div class="radio-button-container">
              
              <div class="radio-button-box">
                <input
                type="radio"
                id="contact-choice-1"
                name="contact"
                value="email"
                checked />
                <label for="contactChoice1">Email</label>
              </div>
              
              <div class="radio-button-box">
                <input 
                type="radio" 
                id="contact-choice-2" 
                name="contact" 
                value="phone" />
                <label for="contactChoice2">Phone</label>
              </div>
              
              <div class="radio-button-box">
                <input 
                type="radio" 
                id="contact-choice-3" 
                name="contact" 
                value="mail" />
                <label for="contactChoice3">Mail</label>
              </div>
            
            </div>
          </div>
        </fieldset>



        
        <!--  RADIOBOXES   END   RADIOBOXES   END   RADIOBOXES   END   RADIOBOXES   END   RADIOBOXES   END   RADIOBOXES   END   RADIOBOXES   END   RADIOBOXES   END   -->    
            
            
        <!--   CHECKBOXES CHECKBOXES  CHECKBOXES  CHECKBOXES  CHECKBOXES  CHECKBOXES  CHECKBOXES  CHECKBOXES  CHECKBOXES  CHECKBOXES  CHECKBOXES  CHECKBOXES   -->
            
            
            
            
        <fieldset class="agreement">
          
          <div class="agreement-box">
            <input
            type="checkbox" id="terms" 
            name="terms" />
            <label for="terms">I agree to the Terms and Privacy Policy.</label>
          </div>
              
          <div class="agreement-box">
            <input
            type="checkbox" 
            id="communication" 
            name="communication" />
            <label for="communication">I agree to recieve communications.</label>
          </div>
        
        </fieldset>
            
        
            
        <!--   CHECKBOXES END CHECKBOXES END CHECKBOXES END CHECKBOXES END CHECKBOXES END CHECKBOXES END CHECKBOXES END CHECKBOXES END CHECKBOXES END   -->
        
                    
        <button type="submit">Create account!</button>
      
      </form>
            
      <div class="form-footer">
        <h4>Already have an account? <a href="#">Sign in now</a></h4>
      </div>
    
    </main>
