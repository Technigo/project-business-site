    <!-- Signup form -->

    <section class="form-container">
      <form action="http://httpbin.org/anything" method="POST">
        <div class="row">
          <div class="colum25">
            <label for="fullname">Full Name</label>
          </div>
          <div class="colum75">
            <input type="text" id="fullname" name="fullname" placeholder="Your full name">
          </div>
        </div>
        <div class="row">
          <div class="colum25">
            <label for="email">E-mail</label>
          </div>
          <div class="colum75">
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
          </div>
        </div>
        <div class="row">
          <div class="colum25">
            <label for="logged-dives">Logged Dives</label>
          </div>
          <div class="colum75">
            <select name="logged-dives" id="Logged Dives">
              <option value="0-500">0-500</option>
              <option value="500-1000">500-1000</option>
              <option value="1000+">1000+</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="colum25">
            <label for="certification">Certification</label>
          </div>
          <div class="colum75">
            <input type="radio" id="Open Water" name="certification" value="Open Water">
            <label for="Open Water">Open Water</label><br>
            <input type="radio" id="Advanced" name="certification" value="Advanced">
            <label for="Advanced">Advanced</label><br>
            <input type="radio" id="Divemaster" name="certification" value="Divemaster">
            <label for="Divemaster">Divemaster</label><br>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Join Us!">
        </div>
      </form>


    </section>
