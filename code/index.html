<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" 
    href="./style.css" />
    <title>Doggo-daycare</title>
  </head>
  <body>
    <!-- Link to description of hero-image: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_hero_image -->
    <header>

      <!-- source for video: https://www.pexels.com/sv-se/video/natur-person-hand-blommor-5126333/ -->
      <video loop muted autoplay playsinline id="header-video">
        <source src="/code/videos/happy-doggo-small.mp4" type="video/mp4">
        <!-- <source src="https://player.vimeo.com/external/448862150.hd.mp4?s=32ccf04a4806380ad3cc7cca14211b9eebf7fe30&profile_id=172&oauth2_token_id=57447761" type="video/mp4"> -->
      </video>

      <!-- the headline of the page, displayed on the video -->
      <div class="header-content">
        <h1>Doggy Daycare</h1>
        <p>We take care of your fluffy-butt!</p>
      </div>
    </header>

    <!-- Signup form -->

    <h2>Sign up today and see available daycares</h2>

    <!-- action="https://httpbin.org/anything" method="post" -->
    <form class="form" id="form" >
      <!-- for hör ihop med id -->
      <div class="input-container">
        <label for="dogname">Enter your dogs name: </label> 
        <input class= "text-input" 
          type="text"required
          id="dogname" 
          name="dogname" 
          placeholder="Enter dogs name"
        />
      </div>

      <div class="input-container">
        <label for="username">Enter a username: </label> 
        <input class= "text-input" 
          type="text" required
          id="username" 
          name="username" 
          placeholder="Enter username"
        />
      </div>

      <div class="input-container">
        <label for="email">Enter your e-mail: </label> 
        <input class= "text-input" 
          type="email"
          id="email" 
          name="email" 
          placeholder="happydog@email.io"
        />
      </div>

      <div class="input-container">
        <label for="password">Enter a password: </label> 
        <input class= "text-input" 
          type="password" required
          id="password" 
          name="password" 
          placeholder="Enter password"
        />
      </div>

      <label for="city"> 
        <h3>Which city do you live in?</h3>
      </label>

      <select id="city" name="city" multiple>
        <option value="stockholm"> Stockholm</option>
        <option value="uppsala"> Uppsala</option>
        <option value="västerås"> Västerås</option>
      </select>
      
      <h3>Choose your dogs gender:</h3>

      <input type="radio" 
             id="female" 
             name="gender" 
             value="female">
      <label for="female">female</label><br>

      <input type="radio" 
             id="male" 
             name="gender" 
             value="male">
      <label for="male">male</label><br>

      <input type="radio" 
             id="nfemale" 
             name="gender" 
             value="neutered female">
      <label for="nfemale">neutered female</label><br>

      <input type="radio" 
             id="male" 
             name="gender" 
             value="neutered male">
      <label for="male">neutered male</label><br>

      <h3>Describe your dog</h3>

      <textarea name="dogdescription" 
          placeholder="describe your wonderfull doggo here! What does he/she like to do? Does he/she like other dogs to play with?" 
          rows="6" 
          cols="70"></textarea>
      
      <h3>Which toys does your dog prefer?</h3>

      <input type="checkbox" 
             id="toy1" 
             name="toy1" 
             value="Ball">
      <label for="toy1"> Ball</label><br>

      <input type="checkbox" 
             id="toy2" 
             name="toy2" 
             value="Tugg-rope">
      <label for="toy2">Tugg-rope</label><br>

      <input type="checkbox" 
             id="toy3" 
             name="toy3" 
             value="Frisbee">
      <label for="toy3">Frisbee</label><br>

      <input type="checkbox" 
             id="toy4" 
             name="toy4" 
             value="Squeeky">
      <label for="toy4">Squeeky</label><br>

      <input type="checkbox" 
             id="toy5" 
             name="toy5" 
             value="Plush">
      <label for="toy5">Plush</label><br>

      <!-- <input type="checkbox" id="check4" name="toy4" value="No toys!">
      <label for="toy4"> No toys!</label><br> -->

      <button type="submit">
        Sign up
      </button>

    </form>

    <!-- Accordion -->
    <section class="accordion">

      <h2>FAQ</h2>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section3">Section 3</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
    <!-- dont forget to link the javascript file here! -->
    <script src="script.js"></script>

  </body>
</html>
