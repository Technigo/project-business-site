<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 3 - Pour Over Purist</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Rosario&display=swap" rel="stylesheet">
</head>

<body>

  <!-- video or image as a header is cool :) -->

  <header>
    <section class="video-container">

      <video class="mobile-video" autoplay muted loop>
        <source src="videos/video-mobile.mp4" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
      </video>

      <video class="tablet-video" autoplay muted loop>
        <source src="videos/video-tablet.mp4" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
      </video>

      <video class="desktop-video" autoplay muted loop>
        <source src="videos/video-original.mp4" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
      </video>

      <div class="video-overlay">
        <h1 class="overlay-heading">Pour Over Purist</h1>
        <p class="overlay-paragraph">
          Online courses for wannabe percolation perfectionsts
        </p>
        <a class="get-started" href="#">Get started</a>
      </div>

    </section>
  </header>

  <!-- Signup form -->

  <section class="sign-up">
    <form class="contact-form" action="https://httpbin.org/anything" method="POST">
      <h2>Sign Up!</h2>

      <label>Name
        <input type="text" name="name" placeholder="Enter your name">
      </label>

      <label>E-mail
        <input type="text" name="email" placeholder="Enter your email address">
      </label>

      <label>Password
        <input type="password" name="password" placeholder="Enter your password">
      </label>

      <div class="select-containers">
        <fieldset>
          <legend>Coffee persona</legend>
          <label class="radio-container">Instant Addict
            <input type="radio" name="persona" value="instant-addict">
            <span class="radio-bttn"></span>
          </label>
          <label class="radio-container">Podd Pusher
            <input type="radio" name="persona" value="podd-pusher"><span class="radio-bttn"></span>
          </label>
          <label class="radio-container">Barrista's Bestie
            <input type="radio" name="persona" value="barristas-bestie">
            <span class="radio-bttn"></span>
          </label>
          <label class="radio-container">Press to Impress
            <input type="radio" name="persona" value="press-impress">
            <span class="radio-bttn"></span>
          </label>
          <label class="radio-container">Pour Over Purist
            <input type="radio" name="persona" value="pour-purist">
            <span class="radio-bttn"></span>
          </label>
        </fieldset>

        <fieldset>
          <legend>Courses</legend>
          <label class="checkbox-container">Seed to Cup
            <input type="checkbox" name="s2c"><span class="checkbox-bttn"></span>
          </label>
          <label class="checkbox-container">Art of Blending
            <input type="checkbox" name="blending"><span class="checkbox-bttn"></span>
          </label>
          <label class="checkbox-container">Manual Brewing
            <input type="checkbox" name="brewing"><span class="checkbox-bttn"></span>
          </label>
          <label class="checkbox-container">Coffee Roasting Theory
            <input type="checkbox" name="roasting"><span class="checkbox-bttn"></span>
          </label>
          <label class="checkbox-container">Coffee Tasting Laboratory
            <input type="checkbox" name="tasting"><span class="checkbox-bttn"></span>
          </label>
        </fieldset>
      </div>

      <button type="submit">Start roasting</button>
    </form>
  </section>

  <section class="accordion">
    <!-- Accordion -->
    <h1>FAQ</h1>

    <div class="question" id="section1">Section 1</div>
    <div class="answer">
      <p>Lorem ipsum...</p>
    </div>

    <div class="question" id="section2">Section 2</div>
    <div class="answer">
      <p>Lorem ipsum...</p>
    </div>
  </section>
  <!-- dont forget to link the javascript file here! -->
</body>

</html>
