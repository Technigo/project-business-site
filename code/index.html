<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tulpen+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  </head>


  <body>
    <!-- video or image as a header is cool :) -->

    <header class="header">
      <picture>
        <source scr="/photo-1519751138087-5bf79df62d5b.jpeg" media="(max-width: 600px)">
        <source scr="/photo-1519751138087-5bf79df62d5b.jpeg" media="(max-width: 900)">
        <img class="header-image" src="/photo-1519751138087-5bf79df62d5b.jpeg" alt="Hero Image">
      </picture>
      <h1 class="header-text">NuttisPruttis</h1>
      <nav class="navbar">
        <div>
          <img class="logo" src="https://elinux.org/images/c/cb/Raspberry_Pi_Logo.svg" alt="">
        </div>
        <div class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </nav>
    </header>


    <!-- Signup form -->

    <section>
      <form class="form" action=“http://httpbin.org/anything” method=“POST”>
          <h3>SIGN-UP</h3>
          <input class="input input-box" type="text" name="name" placeholder="Name" required>
          <input class="input input-box" type="text" name="email" placeholder="Email" required>
          <input class="input input-box" type="number" name="phone-number" placeholder="Phone Number" required>
          <div class="radio">
            <label class="input">one
              <input type="radio" name="radio-button" id="" checked>
            </label>
            <label class="input">two
              <input type="radio" name="radio-button" id="" checked>
            </label>
          </div>
          <label class="input checkbox">
            <input type="checkbox" name="checkbox" id="" checked>
            I Agree to the Terms and Conditions
          </label>
          <button class="input signup-btn" type=“submit”>SIGN UP</button>
      </form>
    </section>

    <section class="accordion-container">
      <!-- Accordion -->

      <h1 class="faq-header">FAQ</h1>
      <div class="accordion">
        <div class="question" id="accordion-question1">➕ How much?</div>
        <div id="accordion-answer1" class="accordion-answer">
          <p>Lorem ipsum...</p>
        </div>
      </div>

      <div class="accordion">
        <div class="question" id="accordion-question2">➕ When?</div>
        <div id="accordion-answer2" class="accordion-answer">
          <p>Lorem ipsum...</p>
        </div>
      </div>
    </section>
    <!-- dont forget to link the javascript file here! -->
    <script src="script.js"></script>
  </body>
</html>
