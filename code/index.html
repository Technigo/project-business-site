<header>

    <!-- Signup form -->
    <div class="content-container">
    <form class="form-container" action="https://httpbin.org/anything" method="post">
      <h3>Sign up for Bootcamp</h3>
      <label for="fname">First name</label><br>
      <input type="text" name="firstname" required></input><br>
      <label for="lname">Last name</label><br>
      <input type="text" name="lastname" required></input><br>
      <label for="email">Email</label><br>
      <input type="email" name="email"></input><br>
      <input type="radio" name="gender" value="female"></input>
      <label for="Female">Female</label><br>
      <input type="radio" name="gender" value="male"></input>
      <label for="Male">Male</label><br>
      <input type="radio" name="gender" value="other"></input>
      <label for="other">Other</label><br>
      <input type="checkbox" name="terms" value="Terms" required></input>
      <label for="terms">I accept the terms and conditions</label><br>
      <button type="submit">Submit</button>
   </form>
