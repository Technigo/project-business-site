        <div>

          <input type="password" id="pass" name="password" minlength="8" required>
        </div>
        <div>
          <input type="radio" id="option-1" name="options" value="1" checked>
          <label for="option-1">Option 1 Text</label>
        </div>
        <div>

        </div>
        <div>
          <input type="radio" id="option-3" name="options" value="3">

        </div>
        <div>
          <input type="radio" id="option-4" name="options" value="4">
          <label for="option-1">Option 4 Text</label>
        </div>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
