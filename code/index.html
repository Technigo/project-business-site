<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <title>calm down and subscribe</title>
</head>

<body>
  <!--header with hero video-->
  <header class="video-header">
    <video autoplay loop muted>
      <source src="./videos/Sunset.mp4" type="video/mp4">
    </video>
    <h1>sign up and learn how to relax the mind</h1>
  </header>

  <!--container with registration and faq-->
  <div class="container">

    <!--form container-->
    <div class="card-container">

      <div class="content">
        <form action="https://httpbin.org/anything" method="POST">

          <!--table-->
          <table>
            <h2>Registration</h2>
            <div class="input-box">
              <label for="customer-name">Full name </label>
              <input type="text" name="customer_name" placeholder="Full Name" id="name" required>
            </div>

            <div class="input-box">
              <label for="email">Email </label>
              <input type="email" name="customer_email" placeholder="Email" id="email" required>
            </div>

            <div class="input-box">
              <label for="customer_number">Phone Number </label>
              <input type="number" name="customer_number" placeholder="Phone Number" id="number" required>
            </div>

            <div class="input-box">
              <label for="email_address">Password </label>
              <input type="password" name="email_address" placeholder="Password" id="password" required>
            </div>

            <!--radio button-->
            <div class="radio-btn-container">

              <label for="">
                
                <input type="radio" id="radio-btn" name="drone" value="radio-btn" required>
                Male
              </label>

              <label for="">
              <input type="radio" id="radio-btn" name="drone" value="radio-btn" required>
              Female
            </label>

            </div>

            <!--checkbox-->
            <div class="checkbox">
              <label class="pt-1" for="">I agree with termt & conditions</label>
              <input type="checkbox" id="" name="" required>
            </div>

            <div class="checkbox">
              <label class="pt-1" for="">Sign up to newsletter</label>
              <input type="checkbox" id="" name="">
            </div>

            <!--submit button-->
            <div class="button">
              <input type="submit" value="Register">
            </div>
          </table>
        </form>
      </div>
    </div>

    <!--FAQ container-->
    <div class="card-container">
      <h2>FAQ</h2>

      <button class="accordion">How does it work?</button>
      <div class="panel">
        <p>Sign up to find out..</p>
      </div>

      <button class="accordion">How much does it cost?</button>
      <div class="panel">
        <p>You can't put a price on health*</p>
        <h5>*you can, and it's expensive*</h5>
      </div>

      <button class="accordion">Can I get a refound?</button>
      <div class="panel">
        <p>error 404</p>
      </div>
    </div>
  </div>

  <!-- js link -->
  <script src="script.js"></script>
</body>

</html>
