  <!------- MAIN ------->

  <main id="main">

    <!-- Signup form -->
    <section id="form-container" class="form-container">
      <h2>Sign up!</h2>

      <form name="myForm" class="form" action="http://httpbin.org/anything" method="POST"
        onsubmit="return validateForm()">

        <div class="form-group">
          <input id="firstName" type="text" placeholder="First name" name="firstNameValue">
        </div>

        <div class="form-group">
          <input id="lastName" type="text" placeholder="Last name" name="lastNameValue">
        </div>

        <div class="form-group">
          <input id="email" type="text" placeholder="E-mail address" name="emailValue">
          <!-- typed type text instread of type email to make my own validation -->
        </div>

        <!-- radio -->
        <div class="wrapper-col">

          <div class="wrapper-row">

            <label class="radiobutton-container">Female
              <input type="radio" name="gender" value="female">
              <span class="custom-radio"></span>
            </label>

            <label class="radiobutton-container">Male
              <input type="radio" name="gender" value="male">
              <span class="custom-radio"></span>
            </label>

            <label class="radiobutton-container">Non-binary
              <input type="radio" name="gender" value="non-binary">
              <span class="custom-radio"></span>
            </label>

          </div>


          <!-- check-box -->

          <div class="wrapper-row">


            <label class="checkbox-container">
              <input id="checkbox" type="checkbox" name="terms" value="agree">
              <span class="custom-checkbox"></span>
            </label>
            <label class="checkbox-container checkbox-container-text">
              I agree to the <a href="">Terms & Conditions</a></label>
          </div>

          <div class="error-container">
            <p id="error" class="error"></p>
          </div>

        </div>



        <button class="form-submit" type="submit">Submit</button>

        <p id="error" class="error"></p>


      </form>

    </section>



    <!-- Accordion -->
    <section id="accordion-container" class="accordion-container">
      <h2>FAQ</h2>




      <div class="accordion">

        <div id="accordion-header-1" class="accordion-header">

        </div>

            In a town near you <3 </p>
        </div>

      </div>
