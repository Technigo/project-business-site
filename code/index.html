<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- video or image header -->

    <!-- Mer om hero image finns här: 
      https://www.w3schools.com/howto/howto_css_hero_image.asp -->

    <header class="hero-container">
      <!-- Inget krav med nav - kommenterar ut den så länge -->
      <!-- <nav>
        <ul>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
      </nav> -->
      <h1>Vancouver</h1>
      <h4>En vacker stad</h4>
      <a class="hero-button" href="#">Köp din resa nu</a>
    </header>

    <main class="main">
      <!-- Signup form -->
      <section class="signup-form-section">
        
        <form
          class="signup-form"
          action="https://httpbin.org/anything"
          method="post"
        >
          <h2>Sign up</h2>

          <label for="fname">First name:</label>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="first name"
            maxlength="20"
            required
          />

          <label for="lname">Last name:</label>
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="last name"
            maxlength="30"
            required
          />

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />

          <label for="city">City:</label>
            <select name="city" id="city">
              <option value="Stockholm">Stockholm</option>
              <option value="Uppsala">Uppsala</option>
              <option value="Sigtuna">Sigtuna</option>
              <option value="Other city">Other city</option>
            </select>
          </label>

          <div class="radio">
            <p>Your preferred language</p>

            <input 
              type="radio" 
              name="language" 
              id="danska" 
              value="danska" />
            <label for="danska">Danska</label>

            <input
              type="radio"
              name="language"
              id="engelska"
              value="engelska"
            />
            <label for="engelska">Engelska</label>

            <input 
              type="radio" 
              name="language" 
              id="tyska" 
              value="tyska" 
            />
            <label for="tyska">Tyska</label>

          </div>

          <input class="submitbutton" type="submit" value="submit" />
        </form>
      </section>

      <section class="accordion-section">
        <!-- Accordion -->
        <h2>FAQ</h2>

        <div class="question" id="section1">Section 1</div>
        <div class="answer">
          <p>Svar 1</p>
        </div>

        <div class="question" id="section2">Section 2</div>
        <div class="answer">
          <p>Svar 2</p>
        </div>

        <div class="question" id="section3">Section 3</div>
        <div class="answer">
          <p>Svar 3</p>
        </div>

        <div class="question" id="section4">Section 4</div>
        <div class="answer">
          <p>Svar 4</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Copyright</p>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
