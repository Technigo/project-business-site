<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEEL FREE</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
  <header>
    <div id="hero">
      <video loop muted autoplay preload="auto">
        <source src="./videos/rock-shore-mac.mp4" type="video/mp4"></video>
      <div class="container">
        <h1><span>FEEL FREE</span></h1>
        <span class="des">Live // Travel // Enjoy</span>
        <a class="btn" href="#">Experience</a>
      </div>
    </div>
  </header>

  <main>

    <!-- Signup form -->
    <Div class="member">
      <form class="signup" action="http://httpbin.org/anything" method="POST">
        <h2>SignUp Here</h2>
        <input type="text" name="firstname" placeholder="First Name">
        <input type="text" name="lastname" placeholder="Last Name">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="repeatpassword" placeholder="Confirm Password">
        <br>
        <input type="radio" name="Male" placeholder="Male">Male
        <input type="radio" name="Female" placeholder="Female">Female
        <input type="radio" name="Other" placeholder="Other">Other
        <br>
        <input type="checkbox" name="Terms" placeholder="Terms and Conditions">Terms and Conditions
        <br>
        <input type="checkbox" name="Confirm" placeholder="Confirm all information">Confirm all information
        <br>
        <input type="submit" value="Submit Now">



      </form>

    </Div>


    <!-- Accordion -->

  </main>

  <Footer>

  </Footer>
  <Script src="script.js"></Script>
</body>

</html>
