<body>
  <header>  <!---include picture tag with media queries-->
    <h1>FRIDAY BOUQUET</h1>

  <div class="hero-video">
    <video autoplay muted loop>
    <source src="./videos/flowers.mp4" type="video/mp4">
    <p>This browser doesn't support video.</p>
    </video>
  </div>  

  <div class="hero-image">
    <picture>
    <source srcset="./images/mobilBukett.jpg" media="(max-width: 667px)">
    <source srcset="./images/bukett.jpg" media="(max-width: 1024px)"> 
    <img src="./images/flowersStill.jpg" alt="">
    </picture>
  </div>

  </header>

  <section class="box-container">
  
    <section class="form-container">

      <h2>Subscribe</h2>
      <p>Sign up to lorem ipsum every week</p>

      <form class="form" 
        action="http://httpbin.org/anything" 
        target="_blank" 
        method="POST"
      >
      <div class="form-group1"></div>
        <ul>
          <li>
            <label for="name">Name </label>
            <input 
              type="text" 
              name="nameValue"
              id="name" 
              placeholder="Namn Namnsson" 
              required 
            />
          </li>

          <li>
            <label for="email">Email</label>
            <input 
              type="text" 
              name="emailValue"
              id="email" 
              placeholder="email@email.com" 
              required 
            />
          </li>

          <li>
            <label for="password">Password </label>
            <input 
              type="text" 
              name="passwordValue"
              id="password"
              required 
            />
          </li>

          <li>
            <label for="termsCon">Accept Terms & Conditions </label>
            <input 
              type="checkbox" 
              name="termsConditions"
              id="termsCon" 
              required 
            />
          </li>
        </ul>
      </div>

      <p class="form-text">Size of bouquet</p> 

      <div class="form-group2">
          <label class="radiobutton-container">
          small
          <input 
            type="radio" 
            name="size"
            value="small" 
            checked
          />
          <span class="custom-radio"></span>
          </label> 
        
          <label class="radiobutton-container">
          medium
          <input 
            type="radio" 
            name="size" 
            value="medium"
          />
          <span class="custom-radio"></span>
          </label> 
         

          <label class="radiobutton-container">
          large
          <input 
            type="radio" 
            name="size" 
            value="large"
          />
          <span class="custom-radio"></span>
          </label> 

        </div>
       <button class="submit-button" type="submit">Submit</button>
      </form>
    </section>

    <section class="accordion-container">
      <!-- Accordion -->
      <h2>FAQ</h2>

      <div class="accordion-content">
        <div class="accordion-question" id="section1">
