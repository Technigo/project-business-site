<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 3</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <!-- video or image as a header is cool :) -->

  <header class="header">
    <video autoplay loop class="video-header">
      <source src="videos/SampleVideo_720x480_1mb.mp4" media="(max-width: 767px)">
      <source type="video/mp4" src="videos/Lighthouse - 1917 (1).mp4" />
    </video>
    <div class="title-wrapper">
      <h1 Class="banner">Peace</h1>
      <a class="header-btn" href="https://www.google.com" target="_blank" rel="nofollow noopener">Join</a>
    </div>    


  </header>

  <!-- Signup form -->

  <div class="main">
    <section class="sform">
      <form action="http://httpbin.org/anything" method="POST">

        <label class="label"> Username
          <input type="text" name="username" class="input" required>
        </label>

        <label class="label"> E-mail
          <input type="text" name="username" class="input" required>
        </label>


        <label class="label"> Date of Birth
          <input type="date" name="date" class="input">
        </label>

        <label class="label"> Password
          <input type="password" name="Password" class="input" required>
        </label>

        <label class="label">
          <select name="member" id="">
            <option value="F">Freetrial</option>
            <option value="M">Monthly</option>
            <option value="Y">Annual</option>
          </select>
        </label>
      </form>


      <div>
        <h3>
          How often do you meditate?
        </h3>

        <label>
          Everyday <input type="radio" value="always" name="frequency-form" required>
        </label>
        <label>
          Whenever I have time <input type="radio" value="always" name="frequency-form" required>
        </label>
        <label>
          Never <input type="radio" value="always" name="frequency-form" required>
        </label>


        <button type="submit">join</button>
      </div>


      <!-- Accordion -->
    </section>
    
    <section class="accordion box-border">
      <h1>Frequently Asked Questions</h1>
      <div class="box-border">
        <h3 id="accordion-header-1" class="accordion-header">Header</h3>
        <p id=accordion-content-1 class="accordion-content">
          Text of the accordion</p>
      </div>
      <div class="box-border">
        <h3 id="accordion-header-2" class="accordion-header">Header</h3>
        <p id=accordion-content-2 class="accordion-content">
          Text of the accordion</p>
      </div>
      <div class="box-border">
        <h3 id="accordion-header-3" class="accordion-header">Header</h3>
        <p id=accordion-content-3 class="accordion-content">
          Text of the accordion</p>
      </div>
      <div class="box-border">
        <h3 id="accordion-header-4" class="accordion-header">Header</h3>
        <p id=accordion-content-4 class="accordion-content">
          Text of the accordion</p>
      </div>
    </section>

  </div>

  <footer class="footer">
    <h4 class="footer-text"> contact us</h4>
  </footer>

  <script src="./script.js"></script>

</html>
