<html>

<head>

<body>
  <header>

    <flex-child>
      <form action="http://httpbin.org/anything" method="POST">

        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="pass" placeholder="Password" required />

        <br><input type="checkbox" class="radio" value="1" name="fooby[1][]" required />Terms & Conditions
        <br><button type="Sign-up">Submit</button>
      </form>
    </flex-child>
    <flex-child>
      <div class="accordation">
        <h2>FAQ</h2>
        <div class="question" id="section1">
          How many ?
        </div>
        <div class="answer">
          <p>A million </p>
        </div>
        <div class="question" id="section2">
          How often ?
        </div>
        <div class="answer">
          <p> A minute</p>
        </div>
      </div>
    </flex-child>
  </main>
  <script src="script.js"></script>
