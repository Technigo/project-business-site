<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fox Site</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <header>
     <video autoplay muted loop>
        <source src="">
      </video>
      <h1>Ninja Foxes</h1>
  </header>

<main>
  <section class="form">
    <h2>Get a fox now</h2>
    <form action="http://httpbin.org/anything" method="post">
    <label>
    Name
    <input type="text" name="name" required>
    </label>

    <label>
    Phone number 
    <input type="number" name="phone-number" required>   
    </label>

    <label>
    Email adress
    <input type="email" name="email" required>
    </label>

    <label>
    <button type="submit"> Submit order</button>
    </label>
    </form>
  </section>

  <section class="accordion">
    <h2>FAQ</h2>
    <div class="faq-container"></div>

    <div class="question-hidden">What fox sizes do you have?</div>
    <div class="answer"><p>Small Medium and Large</p></div>

    <div class="question-hidden">What fox colors do you have?</div>
    <div class="answer"><p>Red Orange and Pink</p></div>

    <div class="question-hidden">Where do you ship?</div>
    <div class="answer"><p>We ship worldwide</p></div>

    <div class="question-hidden">What is your return policy?</div>
    <div class="answer"> <p>We have two weeks return policy</p></div>

  </section>
</main>

    <script src="script.js"></script>
  </body>
</html>
