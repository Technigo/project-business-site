<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,600;1,200&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>YOGAone</title>
  </head>
  <body>
    
    <header>
      <video class="hero-video" controls loop>
        <source src="./assets/video/ink-swirls.mp4" type="video/mp4" media="(max-width: 600px)">
        <source src="./assets/video/lens-flares.mp4" type="video/mp4" media="(max-width: 900px)">
        <source src="./assets/video/pink-and-blue-liquid.mp4" type="video/mp4">
        <p>Your browser doesn't support video</p>
      </video>
      <div class="hero-title">
        <h1>YOGAone</h1>
        <h2>Your new yogastudio</h2>
      </div>
    </header>

    <div class="main-content">
      <section class="signup-form">

      </section>

      <section class="FAQ-accordion">
        <h3>Frequently asked questions</h3>

        <div class="accordion">  
          <div class="question" id="question-1">
            <h4>Where and when?</h4>
          </div>
          <div class="answer" id="answer-1">
            <p>We will be at ... at xx o'clock.</p>
          </div>
        </div>
        <div class="accordion">
          <div class="question" id="question-2">
            <h4>How much does it cost?</h4>
          </div>
          <div class="answer" id="answer-2">
            <p>The price per class is xx SEK.</p>
          </div>
        </div>
        <div class="accordion">
          <div class="question" id="question-3">
            <h4>What should I wear?</h4>
          </div>
          <div class="answer" id="answer-3">
            <p>Wear something that's comfortable.</p>
          </div>
      </section> 
    </div> 


    <script src="./script.js"></script>
  </body>
</html>
