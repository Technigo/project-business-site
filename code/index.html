  <body>
    <!-- hero image header -->
    <header>
      <h1 class="header-title">Supper Society</h1>
    </header>
    <main>
      <div class="container">
        <!-- Signup form -->
        <form id="form" action="https://httpbin.org/anything" method="post">
          <h1 class="form-header">GET STARTED</h1>
          <label for="full-name">
            <input type="text" name="full-name" placeholder="Full name" required> *
          </label>
          <label for="email">
            <input type="email" name="email" placeholder="example@domain.com" required> *
          </label>
          <div class="radio-group">
            <label>Willing to host
              <input type="radio" name="host" checked>
            </label>
            <label>Just here to eat
              <input type="radio" name="host">
            </label>
          </div>
          <label>
            <input type="checkbox" name="news">
            Sign me up for extra bites
          </label>
          <label name="terms">
            <input type="checkbox" name="terms" required>
            I agree to the terms and conditions*
          </label>
            <button type="submit" name="signup">SIGN UP</button>
        </form>

        <!-- Accordion -->
        <section class="accordion">
          <h1 class="accordion-header">FAQ</h1>
          <div class="question" id="section1">What is this about?</div>
          <div class="answer">

          </div>
          <div class="question" id="section1">How much does it cost?</div>
          <div class="answer">
            <p>Lorem ipsum...</p>
          </div>
          <div class="question" id="section1">I suck at cooking, can I still join?</div>
          <div class="answer">
            <p>Lorem ipsum...</p>
          </div>
          <div class="question" id="section2">What about drinks?</div>
          <div class="answer">
            <p>Lorem ipsum...</p>
          </div>
        </section>
        <script src ="script.js"></script> <!-- link javascript file -->
      </div>
    </main>
    <footer>
      <p>Created by <a class="footer-linkedin" href="https://www.linkedin.com/in/ariannaallahyar/">Arianna Allahyar</a> | 2022</p>
    </footer>
  </body>
