<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap" rel="stylesheet">

  <body>

    <header>
      <div class="hero-section">
        <h1>Momento photography</h1>
        <picture>
        <source srcset="/code/media/hero-mobile.jpg" media="(max-width: 767px)">
        <source srcset="" media="(max-width: 1199px)">
        <img class="hero-image" src="/code/media/hero.jpg" alt="Hero image">
      </picture>
      </div>
      
    </header>

    <section class="first-section" >
      <h2>Destination wedding photographer.<br>Serving worldwide </h2>
    </section>
    
    
    <section class="middle-section">
      <div class="accordion">
        <!-- Accordion -->
        <h1>Popular questions</h1>

        <div class="question" id="section1">What countries I work</div>
        <div class="answer">
          <p>Worldwide</p>
        </div>

        <div class="question" id="section2">How to book</div>
        <div class="answer">
          <p>Contact me</p>
        </div>

        <div class="question" id="section3">What countries I work</div>
        <div class="answer">
          <p>Worldwide</p>
        </div>

        <div class="question" id="section4">What countries I work</div>
        <div class="answer">
          <p>Worldwide</p>
        </div>
      </div>

      <img class="qa-photo" src="/code/media/photo-girl.jpg" alt="girl-photographer">
    </section>
    
    
    <!-- Signup form -->
    <form class="form" action=""> 
      <h2>Ready to get in touch?</h2>
      <div class="form-item">
        <input type="text" id="fname" name="fname" placeholder="Enter your first name">
      </div>
      <div class="form-item">
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-item">
        <textarea placeholder="Enter your message..." name="message" rows="5" cols="20"></textarea>
      </div>
      <div class="form-item">
        <div>
          <input type="radio" id="Booki"
          name="contact" value="email">
          <label for="contactChoice1">EMAIL</label>

          <input type="radio" id="contactChoice2"
          name="contact" value="phone">
          <label for="contactChoice2">Phone</label>
        </div>
      </div>
        <div class="form-item"></div>
          <label><input type="checkbox"/>I agree to the terms
          </label>
        </div>
          <div class="form-item">
              <input type="submit" value="Submit">
            </div>
            
          </form>

    <script src="script.js"></script>
  </body>
</html>
