<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 3</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <picture>
      <source srcset="./mtb3.jpg" media="(max-width: 600px)" />
      <source srcset="./mtb4.jpg" media="(max-width: 900px)" />
      <source srcset="./mtb5.jpg" media="(min-width: 901px)" />
      <img class="hero-image" src="./mtb1.jpg" alt="mtb image" />
    </picture>

    <h1>Luksanm√§ki-MTB</h1>

  </header>

  <!-- sign up form -->
  <div class="grid-container">
    <div class="grid-item">
      <h2>Sign up</h2>
      <form class="form" action="http://httpbin.org/anything" method="POST">

        <div class="user-information">
          <label for="firstName">First name:</label>
          <input name="firstName" type="text" id="firstName" placeholder="Your first name" />
          <label for="lastName">Last name:</label>
          <input name="lastName" type="text" id="lastName" placeholder="Your last name" />
          <label for="email">Email:</label>
          <input name="email" type="email" id="email" required placeholder="your@email.com" />
        </div>

        <div class="radiobuttons">
          <h3>Which one do you prefer?</h3>
          <input type="radio" name="bike" value="trek" />
          <label for="trek">TREK</label>
          <input type="radio" name="bike" value="cannondale" />
          <label for="trek">Cannondale</label>
          <input type="radio" name="bike" value="other" />
          <label for="trek">Other</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" name="checkbox" required />
          <label for="checkbox">I agree <a href="#">terms and conditions</a></label>
        </div>

        <div class="submit-button">
          <input type="submit" value="SUBMIT" />
        </div>

      </form>
    </div>

    <!-- Accordion -->
    <div class="grid-item">
      <section class="accordion">
        <h2>FAQ</h2>

        <div class="question" id="section1">What is this?</div>
        <div id="answer" class="answer">
          <p>Lorem ipsum...</p>
        </div>

        <div class="question" id="section2">Do I need a bike?</div>
        <div id="answer" class="answer">
          <p>Lorem ipsum...</p>
        </div>

        <div class="question" id="section3">Is this free?</div>
        <div id="answer" class="answer">
          <p>Lorem ipsum...</p>
        </div>
      </section>
    </div>
  </div>

  <footer>Technigo bootcamp spring 2021 project 3.</footer>

  <script src="./script.js"></script>
</body>

</html>
