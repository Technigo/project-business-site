<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- dont forget to add a css file and link it here! -->
  </head>
  
  <body>
   <div class = "grid-parent"> 

   <div class = "grid-header">
     <header class="headerpic">
       <img src="Images/Women Coding.png" alt="WomenCoding">
      <div class="textimage"> 
        <h1 class="h1"> WOMEN IN CODING </h1>
        <h2> Join our community! </h2>
      </div>
     </header>    
   </div>
    
    <div class="signup">
      <h1>SIGN UP</h1>
     <form action="http://httpbin.org/anything" method="POST">

      <label for="first-name">First name
        <input type="text" name="first-name">
      </label> 

      <label for="last-name">Last name
        <input type="text" name="last-name">
      </label> 

      <label for="e-mail">E-mail
        <input type="email" name="e-mail">
      </label>

      <label for="country">Country
        <input type="text" name="country">
      </label>

      <label for="current-job">Current-job
        <input type="text" name="current-job">
      </label>

      <label for="coding-languages">Working coding languages
        <input type="text" name="coding-languages">
      </label>
      
      <button class="buttonsignup" type="submit">JOIN US</button>
    
    </form>
   </div> <!--div for signup-->


  <div class="grid-accordion">
    <section class="accordion">
      
      <h1>Common Questions</h1>
<!-- Accordion -->
      <button class="question" id="question1" type="button">Can I sign up from anywhere in the world?</button>
      <div class="answer1">
        <p class= "answerp">Yes, everyone is welcome!</p>
      </div>

      <button class="question" id="question2">Do you do meetups?</button>
      <div class="answer2">
        <p class= "answerp">Yes, check our social media channels to see what is coming.</p>
      </div>

    </section>
  </div>

</div> <!--div for grid-parent-->

    <!-- dont forget to link the javascript file here! -->
    <script src="script.js"></script>
  </body>
</html>
