<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmy</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c38d857281.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- mobile menu -->
    <div class="mobil-nav-wrapper">
      <header class="mobile-nav">
        <h1 style="color: white">FARMY.</h1>
        <ul class="mobile-nav-list">
          <a>ABOUT</a
          ><br />
          <a>OUR BOXES</a>
        </ul>
      </header>
    </div>
    <!-- hero-section -->
    <main class="hero-section">
      <div class="hero-wrapper">
        <h1 class="hero-title">HARVESTED FOR YOU</h1>
        <h2 class="hero-subtitle">
          Farm-fresh vegetables delivery at your doorstep
        </h2>
      </div>
    </main>
    <!-- Signup form -->
    <form action="http://httpbin.org/anything" method="post">
      <div class="Logo">
        <h1 style="color: white">FARMY.</h1>
      </div>
      <div class="wrapper">
        <label
          >name
          <input type="text" name="First Name" />
        </label>

        <label
          >Surname
          <input type="text" name="Surname" />
        </label>
      </div>
      <label class="input-address"
        >Address
        <input type="adress" name="Address" />
      </label>
      <div class="wrapper">
        <label> City<input type="text" name="city" /> </label>
        <label>
          Zip Code
          <input type="number" name="zipcode" />
        </label>
      </div>
      <label class="phone-number">
        Phone number
        <input type="tel" name="phonenumber" />
      </label>
      <!-- radio buttons -->
      <div class="radio-wrapper">
        <label>How Often? </label>
        <div class="container-radio">
          <div class="wrapper-choice">
            <label class="radio-option">
              Weekly
              <input type="radio" name="weekly" value="weekly" />
            </label>
          </div>
          <div class="wrapper-choice">
            <label class="radio-option">
              Monthly
              <input type="radio" name="monthly" value="monthly" />
            </label>
          </div>
        </div>
      </div>
      <label class="psw">
        Password
        <input type="text" name="Password" />
      </label>
      <label class="psw">
        Repeat Password
        <input type="Text" name="Password-repeat" />
      </label>
      <div class="terms">
        <label for="conditions"> Accept Terms and Conditions </label>
        <input id="conditions" type="checkbox" name="Conditions" />
      </div>
      <button type="submit" style="color: white">Submit</button>
    </form>
    <footer>
      <h2>Â©2024 Made from Planet Team 3 - Technigo</h2>
    </footer>
  </body>
</html>
