<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 3</title>
  <!-- dont forget to add a css file and link it here! -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
  <!-- video or image as a header is cool :) -->
  <header>
    <h1>Nordic Dance Art</h1>
  </header>

  <!--Poem with the header-->
  <div class="Poem">
    <h2>Life isn´t about waiting for the storm to pass...</h2>
    <h2>It´s about learning to Dance in the rain</h2>
  </div>

  <h4>Sign up for a class</h4>

  <!-- Signup form -->
  <form action="http://httpbin.org/anything" method="POST">
    <label for="firstName">
      First name
      <input type="text" name="firstName" required>
    </label>
    <label for="lastName">
      Last name
      <input type="text" name="lastName" required>
    </label>
    <select name="ageRange" id="">
      <option value="5-10">Age 5-10 years</option>
      <option value="11-16">Age 11-16 years</option>
      <option value="17-20">Age 17-20 years</option>
    </select>
    <label for="danceClass">
      Choose a class
      <select name="danceClass" id="" required>
        <option value="ballet">Ballet</option>
        <option value="modern">Modern</option>
        <option value="street">Street</option>
      </select>
    </label>
    <label for="email">
      Email
      <input type="email" name="email" id="" required>
    </label>
    <button type="submit">Submit</button>

  </form>

  <section class="accordion">
    <!-- Accordion -->
    <h1>FAQ</h1>

    <div class="question" id="section1">Section 1</div>
    <div class="answer">
      <p>Lorem ipsum...</p>
    </div>

    <div class="question" id="section2">Section 2</div>
    <div class="answer">
      <p>Lorem ipsum...</p>
    </div>
  </section>
  <!-- dont forget to link the javascript file here! -->
  <script src="script.js"></script>
</body>

</html>
