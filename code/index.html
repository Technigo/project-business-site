  <body>
    <!-- video or image as a header is cool :) -->

    <header>

    <nav>
      <button class="nav-icon" id="homeBtn">home</button>

    <!-- The Modal - Signup form! -->
    <form action="https://httpbin.org/anything" id="modalForm" class="modal-form" method="POST">
      <!-- Modal content -->
          <div class="modal-content">
              <span class="close-btn" id=closeBtn >&times;</span>       <!-- &times - multiplication sign -->
            <div class="modal-sign-up">
              <h1>Sign up for class</h1> 
              <p>Fill in this form to book a cooking lesson</p>
  
              <!-- <label for="name">Name</label>
              <input type="text" id="name" name="name" required placeholder="John Doe"> -->
              <div class="inputs">
                <label>
                    Name
                    <input 
                    type="text" 
                    name="name" 
                    required 
                    placeholder="John Doe"
                    /> 
                    <span class="check-mark">&#10003</span>
                </label>
                            
                <label>
                    Email
                    <input 
                    type="email" 
                    name="email" 
                    required 
                    placeholder="email@domain.com"
                    /> 
                    <span class="check-mark">&#10003</span>
                </label>
                        
                <label>
                    Phone
                    <select id="selectCountry" name="select-country" size="1">
                        <option disabled selected value>select country</option>
                        <option value="+46">ğŸ‡¸ğŸ‡ª Sweden</option>
                        <option value="+47">ğŸ‡³ğŸ‡´ Norway</option>
                        <option value="+45">ğŸ‡©ğŸ‡° Denmark</option>
                        <option value="+358">ğŸ‡«ğŸ‡® Finland</option>
                    </select>
                  
                    <input 
                    type="tel" 
                    id="tel" 
                    name="tel" 
                    required 
                    minlength="8" 
                    maxlength="12" 
                    placeholder="xxxxxxxxx"
                    /> 
                    <span class="check-mark">&#10003</span>
                </label>
              </div>

              <label>
                  <p>Choose level:</p>
                  <p><input type="radio" id="beginner" name="level"/> Beginner</p>
                  <p><input type="radio" id="intermediate" name="level"/> Intermediate</p>
                  <p><input type="radio" id="advanced" name="level"/> Advanced</p>
              </label>

              <label>
                  <input type="checkbox" name="terms-conditions" required/> 
                  I agree to the <a href="#" target="blank" style="color:dodgerblue">
                  terms & conditions</a>
              </label>

              <!-- <input type="submit" class="submit" value="Verify"/> -->
              <label>
                  <button 
                  type="submit"
                  class="book-online-btn" 
                  id="bookOnlineBtn" 
                  style="margin-top:15px">
                  book online
                  </button>
                  <!-- onclick="alert('Thank you for your online booking') -->
              </label>
            </div>
            <img class="modal-img" src="./dumplings_plate.jpg" alt="plate of dumplings">

          </div>
      </form>
