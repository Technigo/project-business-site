<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>

      <section class="navbar">
        <div class="container">
          <img id="hamburger" class="hamburger" src="images/hamburger.png" alt="open navigation"> 
          <h1>Hello World</h1>
          <nav>
            <img id="close-menu" class="close-menu" src="images/close-menu.png" alt="close navigation">
            <div class="nav-links">
              <ul>
                <li> <a href="#">Home</a></li>
                <li> <a href="#">Rentals</a></li>
                <li> <a href="#">Gallery</a></li>
                <li> <a href="#">About Us</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </section>

      <section class="header-image">
        <!-- I don't really know what to put here.. -->
      </section>
      
    </header>

    <main>
      <!-- Signup form -->
      <section class="sign-up-form">
        <form
        id="form"
        action="http://httpbin.org/anything"
        method="post">
        
        <ul>
          <li>
            <label>
              Name
              <input id="nameInput" required name="name"/>
            </label>
          </li>
          
          <li>
            <label>
              Phone number
              <input type="tel" name="phone-number"/>
            </label>
          </li>
          
          <li>
            <label>
              Email
              <input type="email" required name="email"/>
            </label>
          </li>
          
          <li>
            <label>
              I agree with the <a href="#">Terms and Conditions</a>
              <input required
              type="checkbox"
              name="terms"
              value="terms"
              />
            </label>
          </li>
          
          <li>
            <label>
              Sign up for Newsletter
              <input
              type="checkbox"
              name="newsletter"
              value="newsletter"
              />
            </label>
          </li>
            
          <li>
            <button type="submit">Submit</button>
          </li>

          <li>
            <h3 id="thankYou"></h3>
          </li>

        </ul>
        </form>
      </section>
      
      <!-- End of sign-up-form -->
      
      
      
      <!-- Accordion -->

      <section class="accordion">
        <h1>FAQ</h1>
        <ul>
          <li id="Question1" class="question1">
            <div id="section1">Section 1</div>
          </li>
          <li id="Answer1" class="answer1">
            <div>
              <p>Lorem ipsum...</p>
            </div>
          </li>
          <li id="Question2" class="question2">
            <div id="section2">Section 2</div>
          </li>
          <li id="Answer2" class="answer2">
            <div>
              <p>Lorem ipsum...</p>
            </div>
          </li>
        </ul>
      </section>
      <!-- dont forget to link the javascript file here! -->
  </main>

  <footer>

  </footer>
  <script src="script.js"></script>
  </body>
</html>
