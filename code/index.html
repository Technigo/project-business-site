    <!-- video or image as a header is cool :) -->

    <main>
    <!-- Signup form -->
    <form class="form" action="https://httpbin.org/anything" method="POST">
      <div class="form-card">
        <h2>SIGN UP</h2>

        <label for="firstName">First name:</label>
          <input 
            type="text" 
            name="firstNameValue" 
            id="firstName"
          >
        <br>

        <label for="LastName">Last name:</label>
          <input 
          type="text" 
          name="LastNameValue" 
          id="LastName"
          >
        <br>
        
        <label for="email">Email:</label>
          <input 
            type="email" 
            name="EmailValue" 
            id="Email"
          >
        <br>
        
        <label for="password">Choose password:</label>
          <input 
            type="password" 
            name="passwordValue" 
            id="password"
          >
        <br>
        
        <label for="age">Gender:</label>
        <br>
          <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male"/>
          <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"/>
          <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other"/>
          <br>
         
          <!-- Ha /> eller bara > i slutet på input tagen? -->
        
        <label for="termsAndConditions">I like to get the latest news by email</label>
          <input 
            type="checkbox" 
            name="termsAndConditionsValue" 
            id="termsAndConditions"
          >
        <br>

        <button class="form-submit" type="submit"> SUBMIT </button>
          <!--ha attributen name och value för detta? value dök upp automatiskt... -->
      </div>
    </form>

 
    <section class="accordion">
