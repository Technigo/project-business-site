<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a vet</title>
    <!-- dont forget to add a css file and link it here! -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <section class="left-section">
        <div class="info-container">
          <div class="logo">
            <img src="./assets/tass.png" alt="Book a vet logo" />
            <p>PAWSOME</p>
          </div>
          <div class="form-steps">
            <ul>
              <li>Human profile</li>
              <li class="active">Pet basics</li>
              <li>Pet details</li>
              <li>Confirm</li>
            </ul>
          </div>
        </div>
      </section>

      <section class="right-section">
        <h1>Yeah, we love dogs! Give us the basics about your pup.</h1>
        <!-- START: Signup form -->
        <form action="https://httpbin.org/post" method="post">
          <div class="form-area">
            <div class="input-area">
              <label
                >Name
                <input
                  type="text"
                  name="name"
                  placeholder="PetÂ´s name"
                  required
                />
              </label>
            </div>

            <div class="input-area image-upload">
              <div class="upload-icon">
                <img src="./assets/photo-camera.svg" alt="Upload Image" />
              </div>

              <label for="upload-file">Upload a photo</label>
              <input
                type="file"
                name="img"
                id="upload-file"
                accept="image/.jpg, .png"
              />
            </div>
          </div>

          <div class="form-area">
            <div class="input-area">
              <label
                >Bread
                <input
                  type="text"
                  name="text"
                  placeholder="Pet's breed"
                  required
                />
              </label>
            </div>
            <div class="input-area">
              <label
                >Birthday
                <input type="date" name="date" />
              </label>
            </div>
          </div>

          <div class="form-area">
            <div class="input-area">
              <label>Gender</label>
              <div class="gender-section">
                <label class="gender-option">
                  <input type="radio" name="gender" value="female" checked />
                  <span>Female</span>
                </label>

                <label class="gender-option">
                  <input type="radio" name="gender" value="male" />
                  <span>Male</span>
                </label>
              </div>
            </div>
            <div class="input-area">
              <label>Sprayed of Neutered</label>
              <div class="gender-section">
                <label class="gender-option">
                  <input type="radio" name="neutered" value="yes" checked />
                  <span>Yes</span>
                </label>

                <label class="gender-option">
                  <input type="radio" name="neutered" value="no" />
                  <span>No</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Weight -->
          <div class="form-area">
            <div class="input-area full-width">
              <p class="weight-label">Weight</p>
              <div class="weight-section">
                <label class="weight-option">
                  <input type="checkbox" name="weight" value="0-25" checked />
                  <span>0-25 lbs</span>
                </label>

                <label class="weight-option">
                  <input type="checkbox" name="weight" value="25-50" />
                  <span>25-50 lbs</span>
                </label>

                <label class="weight-option">
                  <input type="checkbox" name="weight" value="50-100" />
                  <span>50-100 lbs</span>
                </label>

                <label class="weight-option">
                  <input type="checkbox" name="weight" value="100+" />
                  <span>100+ lbs</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
