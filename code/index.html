<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8368a990b4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <!-- dont forget to add a css file and link it here! -->
  </head>
  <body>
    
    <header class="container">
      <div class="dumbbell">
        <i class="fas fa-dumbbell" style="color: white; font-size: 60px;"></i>
      </div>
        <div class="big-title">
         <h1>ONLY ATTITUDE COUNTS!</h1>
        </div>
        <div class="big-title-lower">
         <h1>GRAB THE IRON USING THE FORM BELOW</h1>
        </div>
    </header>
    <!-- video or image as a header is cool :) -->

    <div class="media-tablet">
    <form class="form" action="http://httpbin.org/anything" method="POST">
      <div class="first-row">
      <label class="name-label">
        Name
       <input type="text" name="name" required>
       </label>
       
       <label class="phone-label">
        Phone
        <input type="tel" name="number" required>
       </label>
      </div>

      <div class="second-row">
       <label class="email-label">
        Email 
       <input type="email" name="email" placeholder="example@email.com" required>
       </label>
       
       <label class="city-label">
        City
        <select name="city">
         <option value="l">Lahti</option>
         <option value="h">Helsinki</option>
         <option value="t">Tampere</option>
         <option value="j">Jyväskylä</option>
        </select>
       </label>
      </div>

      <div class="third-row">
       <label class="monthly-label">
         <input type="checkbox" name="monthly">
         Monthly payment
       </label>

       <label class="year-label">
         <input type="checkbox" name="year">
         Year payment
       </label>
      </div>

       <button class="button" type="submit">Buy membership</button>
     </form>

    <section class="accordion">
      <!-- Accordion -->
      <h1>FAQ</h1>

      <div class="question" id="section1">Section 1 anki</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
  </div>
    <!-- dont forget to link the javascript file here! -->

    <footer>
      <p class="myname">Anki Palviainen</p>
      <i class="fab fa-instagram" style="color:white;"></i>
      <i class="fab fa-linkedin-in" style="color:white;"></i>
      <i class="fab fa-twitter" style="color:white;"></i>
    </footer>
  </body>
</html>
