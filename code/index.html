<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3: Business Site</title>
    <!-- dont forget to add a css file and link it here! -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- video or image as a header is cool :) -->
    <header>
      <video class="hero-video" autoplay loop muted playsinline>
        <source src="./videos/pexels-ivan-khmelyuk-8642288-1080p.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="overlay-text">
        <h1 class="top-text">Business text over a video here</h1>
      </div>
    </header>

    <!-- Signup form -->
    <section class="form-container">
      <form action="http://httpbin.org/anything" method="POST">
        <h2>Sign up!</h2>
        <!-- Form boxes here -->
        <div class="form-boxes">
          <label for="name">Your name</label>
            <input type="text" required id="name" name="name" placeholder="Write your name..."/>
          <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="Write your email..."/>
          <label for="password">Your password</label>
            <input type="password" id="password" name="password" placeholder="Write your password..."/>
        </div>
        <!-- Radio buttons here -->
        <h3>Select one</h3>
        <input type="radio" class="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
        <input type="radio" class="radio" id="female" name="gender" value="female">  
          <label for="female">Female</label>
        <input type="radio" class="radio" id="other" name="gender" value="other">  
          <label for="other">Other</label>
        <!-- Checkboxes here -->
        <h3>Select some</h3>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
          <label for="checkbox1">Checkbox1</label>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">  
          <label for="checkbox2">Checkbox2</label>
        <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox3">  
          <label for="checkbox3">Checkbox3</label>
        <!-- Submit form button -->
        <button class="button" type="submit">Submit form</button>
      </form>
    </section>

    <!-- Accordion -->
    <section class="accordion">
      <h2>FAQ</h2>
      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum ffffff...</p>
      </div>
      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
      <div class="question" id="section3">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>

    <!-- dont forget to link the javascript file here! -->
    <script src="script.js"></script>

    <footer>
      <div>Project for Technigo</div>
      <div>By Daniel Vestin</div>
    </footer>
    
  </body>
  
</html>
