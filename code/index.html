<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- video or image as a header is cool :) -->
    <header>
      <img class="logo" src="images/logo.svg" alt="Company logo" />
      <nav class="desktop">
        <a href="#">Start page</a>
        <a href="#">Wedding flowers</a>
        <a href="#">Contact us</a>
      </nav>
      <nav class="mobile">
        <i class="fa fa-bars" style="font-size: 24px; color: white"></i>
      </nav>
      <div>
        <h2>We will help you get the flower decorations of your dreams for your special day</h2>
        <button>Contact us</button>
      </div>
    </header>
    <section class="gallery">
      <h2>What kind of flower are you?</h2>
      <div>
        <img src="images/flower@2x.jpg" alt="Flower 1" />
        <img src="images/flower2@2x.jpg" alt="Flower 1" />
        <img src="images/flower3@2x.jpg" alt="Flower 1" />
        <img src="images/flower4@2x.jpg" alt="Flower 1" />
        <img src="images/flower5@2x.jpg" alt="Flower 1" />
        <img src="images/flower6@2x.jpg" alt="Flower 1" />
        <img src="images/flower7@2x.jpg" alt="Flower 1" />
        <img src="images/flower8@2x.jpg" alt="Flower 1" />
      </div>
    </section>
    <hr/>
    <!-- Signup form -->
      <section class="signup__form">
        <img src="images/form.jpg" alt="Form image" />
        <form>
          <h2>Order your flowers here</h2>
          <input
            type="text"
            id="firstname"
            placeholder="First name"
            requiered
          /><br />
          <input
            type="text"
            id="lastname"
            placeholder="Last name"
            requiered
          /><br />
          <input
            type="password"
            name=""
            id="password"
            placeholder="Order ID"
            requiered
          /><br /><br />
          <textarea name="input-text" placeholder="What do you want flowers for?"></textarea
          ><br /><br />
          <label for="age1">
            <input type="radio" id="radio1" name="wedding" />
            0 - 1000$ </label
          ><br />
          <label for="age1">
            <input type="radio" id="radio2" name="wedding" />
            1000 - 2500$ </label
          ><br /><br />
          <label for="age1">
            <input type="checkbox" id="checkbox1" name="wedding" />
            Colorful </label
          ><br />
          <label for="age1">
            <input type="checkbox" id="checkbox2" name="wedding" />
            Modest </label
          ><br />
          <label for="age1">
            <input type="checkbox" id="checkbox3" name="wedding" />
            Dreary
          </label>
          <br /><br />

          <button type="submit" method="POST">Send</button>
        </form>
      </section>
      <hr/>
      <section class="accordion">
        <!-- Accordion -->
        <h1>FAQ</h1>

        <div onClick="toggle()" class="question" id="section1">Section 1</div>

        <div onClick="toggle()" class="question" id="section2">Section 2</div>
        <div class="answer">
          <p>Lorem ipsum...</p>
        </div>
      </section>
    <!-- dont forget to link the javascript file here! -->
    <script src="script.js"></script>
  </body>
</html>
