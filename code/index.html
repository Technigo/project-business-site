<!DOCTYPE html>
<html lang="en">
<head><!--Someone added the photo URL here, why? Makes no sense so removed it -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Kiwi Site</title>
</head>
<body>
    <main>
    <!-- hero imgae -->
    <div class="hero_image">
        <img src="./pexels-vanessa-loring-5966595 (2).jpg" alt="kiwi picture">
        <h1>I am a kiwi</h1>
        <p>And I am delious!</p>
    </div>

    <!-- form part -->
    <form action="https://httpbin.org/anything" method="post">
        <!-- name part -->
        <div class="title">Sign up form</div>
        <div class="form-area">
            <label for="firstName">First name:</label>
            <input type="text" name="firstname" id="firstName" required>
        </div>
        <div class="form-area">
            <label for="lastName">Last name:</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <!-- phone number -->
        <div class="form-area">
            <label for="phone">Phone number:</label>
            <input type="tel" name="phone" id="phone"  required>
        </div>
        <!-- select_area -->
        <div class="form-area">
            <label for="select_area">What is your favouite Kiwi color?</label>
            <select name="select_color" id="select_color">
                <option disabled selected>Choose one color</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
            </select>
        </div>
      
        <!--button  -->
        <button type="submit">Send</button>
    </form>
  </main>
  
    <footer>
        <div class="contact">
            <h2>Customer Service:+46 762876674</h2>
            <h2>@Technigo 2023 KIWI Group 1</h2>
        </div>

    </footer>
</body>
</html>
