       <form class="form-container" action="https://httpbin.org/anything" method="POST" autocomplete="on"> <!--autocomplete when writing the form-->

          <ul>
            <li>
              <label for="fname">First name:</label>
              <input type="text" id="fname" name="fname" required>
            </li>
            <li>
              <label for="lname">Last name:</label>
              <input type="text" id="lname" name="lname" required>
            </li>
            <li>
              <label for="mail">E-mail:</label>
              <input type="email" name="mail" id="mail" placeholder="hello@example.com" required>
            </li>
            <li>
              <label for="phone">Phone number:</label>
              <input type="tel" name="phone" id="phone" placeholder="+46" maxlength="12" required>
            </li>
            <li class="btn-form">
              <button type="submit">Submit</button>
            </li>
          </ul>
        </div>
      </form>
