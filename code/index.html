<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business site</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header>
      <video autoplay loop muted>
        <source src="./videos/dog-video.mp4" type="video/mp4">
        <p>This HTML5 video is not supported by the browser you're using.</p>  
      </video>
    <!-- video or image as a header is cool :) -->
    </header>

    <main>
      <!-- Signup form -->
      <section class="form">
        <form action="http://httpbin.org/anything" method="POST">
          <p>Get in touch with us for a consultation session</p>
          <!--OWNER'S INFO-->
          <fieldset class="owner-info">
          <legend>Information about owner</legend>
          <div class="owner-info-div">
            <label>
              Your full name:
              <input type="text" required name="fullName" class="input-owner">
            </label>
            <label>
              E-mail:
              <input type="email" required name="emailAddress" class="input-owner">
            </label>
            <label>
              Phone number:
              <input type="tel" name="phoneNumber" class="input-owner">
            </label>
          </div>
          </fieldset>
  
          <!--DOG'S INFO-->
          <fieldset class="dog-info">
          <legend>About your dog</legend>
            <div class="dog-info-div">
              <label>
                Dog's name:
                <input type="text" required name="dogName">
              </label>
              <label>
                Breed:
                <input type="text" required name="breed">
              </label>
              <!-- <label>
                Dog's gender:
                <input type="radio" required name="dogGender">male
                <input type="radio" required name="dogGender">female
              </label>
              <label>
                Spayed/Neutered:
                <input type="radio" required name="spayedNeutered"> YES
                <input type="radio" required name="spayedNeutered"> NO
              </label>
              <label>
                Behavioural issue:
                
                <textarea name="behaviouralIssue" rows="" cols="">
                </textarea>
              </label> -->
              <!--need div to get the radio buttons in a row not in a column-->
              <div class="dog-sex">
                <label>
                  Dog's gender:
                  <input type="radio" required name="dogGender">male
                  <input type="radio" required name="dogGender">female
                </label>
              </div>
              <div>
                <label>
                  Spayed/Neutered:
                  <input type="radio" required name="spayedNeutered"> yes
                  <input type="radio" required name="spayedNeutered"> no
                </label>
              </div>
              <div>
                <label>
                  Behavioural issue:
                  <textarea name="behaviouralIssue" rows="" cols="">
                  </textarea>
                </label>
              </div>
            </div>
          </fieldset>
        <!-- <label>
          Where did you hear about us?

            <option value="onlineForum">Online Forum</option>
            <option value="friend">From a friend</option>
            <option value="other">Other ...</option>
          </select>
        </label> -->
       
          <button type="submit" onclick="alert('Your information has been submitted!')">
            Send request
          </button> 
          <!--check if the onclick function works-->
        </form>
      </section>

      <!-- Accordion -->
      <section class="accordion">
      <h1>FAQ</h1>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
      </section>
    </main>

      Happy footer.
    </footer>
    <script src="./script.js">
    </script>
  </body>
</html>
