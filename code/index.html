  <main>
    <!-- Signup form -->
    <form action="http://httpbin.org/anything" method="POST">
      <h4>Sign up for a class</h4>
      <label for="firstName">
        First name
        <input type="text" name="firstName" required>
      </label>
      <label for="lastName">
        Last name
        <input type="text" name="lastName" required>
      </label>
      <label for="email" class="email">
        Email
        <input type="email" name="email" placeholder="name@mail.com" required>
      </label>
      <select name="ageRange" id="">
        <option value="5-10">Age 5-10 years</option>
        <option value="11-16">Age 11-16 years</option>
        <option value="17-20">Age 17-20 years</option>
      </select>
      <label for="danceClass" class="choose">
        Choose a class
        <select name="danceClass" id="" required>
          <option value="ballet">Ballet</option>
          <option value="modern">Modern</option>
          <option value="street">Street</option>
        </select>
      </label>

      <button type="submit">Register</button>

    </form>

    <section class="accordion">
      <!-- Accordion -->
      <h4 class="FAQheader">FAQ</h4>

      <div class="question" id="section1">When does the next class begin?</div>
      <div class="answer">

      </div>

      <div class="question" id="section2">Is there a dresscode?</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
    <!-- dont forget to link the javascript file here! -->

</body>
