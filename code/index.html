<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 3</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Sarpanch:400,500,700,900|Stalinist+One|Bungee&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- video as a header -->
  <header>
    <video width="100%" autoplay loop muted poster="videos/gostya_iz_budushego_prekrasnoe_daleko.jpg">
      <source src="videos/gostya_iz_budushego_prekrasnoe_daleko.mp4" type="video/mp4">
      <p>Your browser doesn't support HTML5 video.</p>
    </video>

    <article class="header-text">
      <h1>City Shuttle</h1>
      <p>Fun times</p>
    </article>
  </header>

  <main>
    <!-- Signup form -->

    <section class="form">

      <h2>Sign up!</h2>
      <form action="https://httpbin.org/anything" method="POST">

        <input type="text" name="name" id="name-id" placeholder="Full name" required>

        <input type="email" name="e-mail" id="e-mail-id" placeholder="E-mail adress" required>

        <div class="radio">
          <label class="check-container">Red
            <input type="radio" name="shuttle-color" id="red" value="Red Shuttle">
            <span class="checkmark round"></span>
          </label>

          <label class="check-container">Yellow
            <input type="radio" name="shuttle-color" id="yellow" value="Yellow Shuttle">
            <span class="checkmark round"></span>
          </label>

          <label class="check-container">Green
            <input type="radio" name="shuttle-color" id="green" value="Green Shuttle">
            <span class="checkmark round"></span>
          </label>
        </div>

        <label class="check-container box">
          <input type="checkbox" name="terms" id="accept-terms" value="Accept Terms" required>
          <span class="checkmark"></span>
          Accept safety terms</label>

        <label class="check-container box">
          <input type="checkbox" name="newsletter" id="accept-news" value="Accept News" checked="checked">
          <span class="checkmark"></span>
          Get future news</label>

        <button type="submit" value="Sign Up">Submit</button>

      </form>
    </section>

    <!-- Accordion -->
    <section class="accordion">

      <h2>FAQ</h2>

      <div class="question" id="section1">How long is a ride? <span class="open-sign">+</span><span
          class="closed-sign">–</span>
      </div>
      <div class="answer">
        <p>One booking lasts for 20&nbsp;minuts, plenty of time to see the whole city.</p>
      </div>

      <div class="question" id="section2">Can we go two in one shuttle? <span class="open-sign">+</span><span
          class="closed-sign">–</span>
      </div>
      <div class="answer">
        <p>Sure, but no more than that!</p>
      </div>

      <div class="question" id="section3">I'm afraid of heights! <span class="open-sign">+</span><span
          class="closed-sign">–</span>
      </div>
      <div class="answer">
        <p>No problem! We'll take good care of you. </p>
      </div>

    </section>

  </main>

  <footer>
    <p>City Shuttle</p>
    <p>Fun times</p>
  </footer>

  <!-- Link to Javascript file -->
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
