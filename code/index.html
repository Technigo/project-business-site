<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> &#10036; GEMS &#10036; </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dosis&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
   </head>
  <body>


    <!-- HERO VIDEO -->
    <header class="hero">
      <video loop muted autoplay preload="auto">
      <source media="(min-width 768px" src="/videos/KellyLacyPexels.mp4" type="video/mp4" alt= "Your browser do not support this video :-(">  <!--TABLET DESKTOP VIDEO, Add mobile one-->
      </video>
       <div class= "welcome">
         <h1 class="welcome-title">GEMS</h1>
         <h4 class="welcome-sub">Tailored for you</h4>
       </div>
     </header>


    <!-- Signup form -->
<section class="main">

<section class="signup">
 <h2 class="h2"> PLEASE ENTER YOUR INFORMATION</h2>

 <section class="forms">
  <form class="signup-info" action="https://httpbin.org/anything" method="POST">

    <label> Your month of birth: 
      <select class="birth-month" id="birth-month" required name="signup-info-birthmonth">      
          <option class="option">January</option>
          <option class="option">February</option>
          <option class="option">March</option>
          <option class="option">April</option>
          <option class="option">May</option>
          <option class="option">June</option>
          <option class="option">July</option>
          <option class="option">August</option>
          <option class="option">September</option>
          <option class="option">October</option>
          <option class="option">November</option>
          <option class="option">December</option>
      </select>
    </label>

      <label> Your color: 
        <input id="color" type="color" required name="signup-info-color">
      </label>
    
      <label> Your message: 
        <input id ="text" type="text" maxlength="100" placeholder="Type here..." required name="signup-info-message"> 
      </label>
           
      <input type="submit" class="submit" value="Let's go!">
  </form>
</section>

</section>

    <section class="accordion">
      <!-- Accordion -->
      <h1>FAQ!</h1>

      <div class="question" id="section1"> Where are you located? </div>
      <div class="answer">
        <p>We are a small business, located in the Nordics. </p>
      </div>

      <div class="question" id="section2"> How does the pricing work?</div>
      <div class="answer">
        <p> Every stone is unique, and therefor also the pricing model. Please reach out to us for more information!</p>
      </div>
    </section>

  </section>

    <script src="script.js"></script>
  </body>
</html>
