<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion blog</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>

    <!-- Header with heroimage which will change from 768px-->

    <header>
    <div class="heroimage">
      <div class="herotext">
      <h1>FASHION</h1>
      <h3><em>fashion blog with all the quierky stuff</em></h3>
      </div>
    </div>
    </header>

    <!-- Signup form -->

    <section class ="container">
   
      <form>
      <section class="signupform">

      <div class="personalinfo">
        <label for="name">Your name:
        <input 
          type="name" 
          id="name" 
          placeholder="Name Nameson">
      </label>

        <lable for="email">
          Enter your email:
        <input 
          type="email" 
          id="email" 
          placeholder="email@email.com">
      </lable>
      </div>

      <div class="styleselection">
        <p>How would you describe your style?</p>
        
        <input class="feminine"
          type="radio" 
          name="feminine">
        <label for="identification">feminine</label>
        
        
        <input class="masculine"
          type="radio" 
          name="masculine">
        <label for="identification">masculine</label>
      
        
        <input class="genderneutral"
          type="radio" 
          name="genderneutral">
        <label for="identification">gender neutral</label>
      </div>

      <button type="submit">Join</button>
    
    </section>
    </form>

    <section class="accordion">
      
      <!-- Accordion -->
      
      <h1>FAQ</h1>

      <button class="pressme">Whats the new trend in fashion?</button>
      <div class="question" id="section1">Section 1</div>
        <div class="answer">
          <p>Gender neutral and the 90's.</p>
        </div>

      <button class="pressme">Next it-color?</button>
        <div class="question" id="section2">Section 2</div>
        <div class="answer">
          <p>Olive</p>
        </div>

      <button class="pressme">Will Uggs ever go inte style again?</button>
        <div class="question" id="section3">Section 3</div>
        <div class="answer">
          <p>No</p>
        </div>    

    </section>

  </section>

  <footer>
      <p>end of fashion</p>
    </footer>

</html>
