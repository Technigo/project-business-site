<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KREATISA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hero-image">
        <h1>KREATISA</h1>
        <h2>Painting and pottery</h2>
        <button class="class-btn">Schedule course</button>
    </header>
    <!--Add navbar?-->

    <main class="wrapper">
        <section class="form-section"><!--Add fieldset for styling-->
            <form action="https://httpbin.org/anything" method="POST">
                <div class="request-form">
                    <h2>Request</h2>
                    <label for="firstName">First name
                        <input type="text" id="firstName" name="FirstName" placeholder="Firstname" required>
                    </label><br>
                    <label for="lastName">Last name
                        <input type="text" id="lastName" name="LastName" placeholder="Lastname" required>
                    </label>
                    <label for="message" class="message-text"> What would you like to request?
                        <input type="text" id="message" name="Message" placeholder="Message" maxlength="50">
                    </label>
                    <label for="email">Email-adress for confirmation
                        <input type="email" id="email" placeholder="email@example.com" required>
                    </label>
                </div>

                <div>
                    <p>Are you a new costumer?</p>
                    <label for="yes">Yes
                        <input type="radio" id="yes" value="yes" name="costumerBtn">
                    </label>
                    <label for="no">No
                        <input type="radio" id="no" value="no" name="costumerBtn">
                    </label>
                    <button type="submit">Send request</button>
                </div>
                <!--Fix buttons style-->
            </form>

            <form action="https://httpbin.org/anything" method="POST">
                <div class="login-form">
                    <h2>Log in</h2>
                    <label for="email">Email-adress
                        <input type="email" id="email" placeholder="email@example.com" required>
                    </label>
                    <label for="password">Password 
                        <input type="password" id="password" required>
                    </label>
                <button>Log in</button>
                </div>
            </form>

        </section>
        <section class="accordion">
            <h2>FAQ</h2>
            <div class="accordion-element">
                <div class="question" id="section1">
                    <h3>Section 1</h3>
                </div>
                <div class="answer">
                    <p>Lorem ipsum...</p>
                </div>
            </div>
            <div class="accordion-element">
                <div class="question" id="section2">
                    <h3>Section 2</h3>
                </div>
                <div class="answer">
                    <p>Lorem ipsum...</p>
                </div>
            </div>
            <div class="accordion-element">
                <div class="question" id="section3">
                    <h3>Section 3</h3>
                </div>
                <div class="answer">
                    <p>Lorem ipsum...</p>
                </div>
            </div>
            <div class="accordion-element">
                <div class="question" id="section4">
                    <h3>Section 4</h3>
                </div>
                <div class="answer">
                    <p>Lorem ipsum...</p>
                </div>
            </div>
        </section>
        
    </main>
