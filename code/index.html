<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Business page</title>
    <!-- dont forget to add a css file and link it here! -->
  </head>
  <body>
    <!-- video or image as a header is cool :) -->

    <header class="header">

      <picture>
        <source srcset="./martin-adams-small.jpg" media="(max-width: 600px)" />
        <source srcset="./martin-adams-medium.jpg" media="(max-width: 900px)" />
        <img src="./martin-adams-large.jpg" alt="header-image" />
      </picture>

    </header>

    <!-- Signup form -->

    <form action="https://httpbin.org/anything" target="_blank" method="POST">
      <label for="company">Company:</label><br>
      <input type="text" id="company" name="company" required><br>

      <label for="name">Full name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="title">Title</label>:</label><br>
      <input type="text" id="title" name="title" required><br>

      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" required><br>

      <label for="licenses">Amount of licenses:</label><br>
      <input type="text" id="licenses" name="licenses" required><br>

      <input type="checkbox" id="consent" name="consent" value="Yes" required>
      <label for="consent"> I am authorized to make a purchase on behalf of my company</label><br>

      <input type="submit" value="Submit">
    </form>


    <!-- Accordion -->

    <section class="accordion">
      
      <h1>FAQ</h1>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
    <!-- dont forget to link the javascript file here! -->
    <script src="script.js"></script>
  </body>
</html>
