<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <!-- Logo and navbar -->
    <nav class="nav">
      <div class="navigation-container">
        <img class="logo" src="../assets/news.svg" alt="logo">
        <a class="nav-item" href="#">Sign in</a>
      </div>
    </nav>
    <!-- Hero section (change images later)-->
    <picture>
      <source srcset="../assets/hero.jpg" media="(max-width:767px)">
      <source srcset="../assets/hero.jpg" media="(min-width:1199px)">
      <img class="hero-image" src="../assets/hero.jpg" alt="Hero image" />
    </picture>
    <div class="hero-text">
      <h1>Hero title here!</h1>
      <p>
        Heror paragraph here and some more text
      </p>
    </div>
  </header>
  <main class="main">
    <!-- Signup form -->
    <section>
      <form class="form" action="https://httpbin.org/anything" method="POST">
        <h2> Signup to something</h2>
        <label class="label">
          Name <input class="input" type="text" name="form-name"  required></input>
        </label>
        <label class="label" name="form-username">
          Userame <input class="input" type="text" name="form-username" required></input>
        </label>
        <label class="label" >
          Email <input class="input" type="email" name="form-email" required></input>
        </label>
        <label class="label">
          Password <input class="input" type="password" name="form-password" placeholder="6+ characters" required></input>
        </label>
        <label class="label-checkbox">
          Accept and agree terms and conditions, privacy and policy
          <input class="input-checkbox" type="checkbox" name="form-agree" required></input>
        </label>
        <input class="input-submit" type="submit" value="submit">
      </form>
    </section>
    <!-- Accordion -->
    <section class="accordion">
      <h1>Answers to something</h1>

      <div class="question" id="section1">How to get started</div>
      <!-- needs an ID -->
      <div class="answer" id="content1">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">How it works</div>
      <div class="answer" id="content2">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section3">What is this</div>
      <div class="answer" id="content3">
        <p>Lorem ipsum...</p>
      </div>
    </section>
  </main>
  <!-- link to the javascript file -->
  <script src="script.js"></script>
</body>

</html>
