<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Site</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="main-pic" 
    src="./festival_gif_360.gif" alt="Your GIF" >
    <h1>Summer Jam ðŸŒ»</h1>
    <form action="https://httpbin.org/anything" method="post" name="Signup form">
      <div class="form-area">
        <label>Ticket Dates</label>
        
        <div>
          <label class="checkbox-option">
            Friday 19th July
            <input type="checkbox" name="date" value="friday">
          </label>
        </div>
      
        <div>
          <label class="checkbox-option">
            Saturday 20th July
            <input type="checkbox" name="date" value="saturday">
          </label>
        </div>
      
        <div>
          <label class="checkbox-option">
            Sunday 21st July
            <input type="checkbox" name="date" value="sunday">
          </label>
        </div>
      </div>
    <div>
      <label for="ticket-type">Choose your ticket's type</label>
      <select id="ticket-type" name="ticket">
        <option value="">Select your ticket</option>
        <option value="One day ticket">One day ticket</option>
        <option value="Two days ticket">Two days ticket</option>
        <option value="Three days ticket">Three days ticket</option>
      </select>
    </div>
    <div>
      <label for="ticket-amount">Choose the amount of tickets</label>
      <input type="number" name="amount">
    </div>

    <div>
      <label for="fullname">Full name</label>
      <input type="text" id="fullname" placeholder="Type your full name" name="fullname">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="name@gmail.com">
    </div>

    <div>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="### ### ### ###"name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </div>
    
    <div>
      <label class="payment">Payment</label><br>
      <input type="radio" id="visa" name="visa" value="visa">
      <label for="visa">Visa</label>
      <input type="radio" id="mastercard" name="mastercard" value="mastercard">
      <label for="master">Mastercard</label>
      <input type="radio" id="applepay" name="applepay" value="applepay">
      <label for="applepay">Apple Pay</label>
      <input type="radio" id="americanexpress" name="americanexpress" value="americanexpress">
      <label for="americanexpress">American Express</label>
      <input type="radio" id="klarna" name="klarna" value="klarna">
      <label for="klarna">Klarna</label>
      <input type="radio" id="paypal" name="paypal" value="paypal">
      <label for="paypal">Paypal</label>
    </div>
    <div>
      <button class="submit" id="submit">Submit</button>
    </div>
    

    </form>

    

    <!-- video or image as a header is cool :) -->

    <!-- Signup form -->

  </body>
</html>
