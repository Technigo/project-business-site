<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Site</title>
    <link rel="stylesheet" href="style.css">
    <link href="font-family">
  </head>
  <body>
    <div class="hero">
      <h1>Order the purple ribbon</h1>
      <h2>and support research for epilepsy</h2>
    </div>
    
    <main>
      <h3>Order</h3>
      <form>
        <fieldset>
          <label>
            <span>Name</span>
            <input type="text" name="name" placeholder="Karl Karlson" />
          </label>
          
          <label>
            <span>E-mail</span>
            <input type="e-mail" name="email" placeholder="KarlKarlson@exempel.com"/>
          </label>
          
          <label>
            <span>Adress</span>
            <input type="text" name="adress" placeholder="Karlsgatan 1"/>
          </label>
          
          <label>
            <span>City</span>
            <input type="text" name="city" placeholder="Stockholm"/>
          </label>
          
          <label>
            <span>Postal code</span>
            <input type="text" name="postalcode" placeholder="123 45"/>
          </label>
          
          <label>
            <span>Country</span>
            <select name="country">
              <option value="SE">Sweden</option>
              <option value="DK">Denmark</option>
              <option value="NR">Norway</option>
            </select>
          </label>
        </fieldset>
        
        <button type="submit">Pay 40kr</button>
      </form>
    </main>

    <!-- Signup form -->

  </body>
</html>
