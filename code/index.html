<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

  </head>
  <body>
    <header> 
      <h1>BREATHE</h1>
      <img src="#" alt="here goes the alt-text"/>
    </header>
    <!-- video or image as a header is cool :) -->

    <!-- Signup form -->
    <form>
      <label class="input-field"> First Name:
        <input class="input-text"
               type="text"
               id="firstname"
               name="firstname"
               placeholder="Jane"
              />
       </label>
      <label class="input-field"> Last Name:
        <input class="input-text"
               type="text"
               id="lasttname"
               name="lasttname"
               placeholder="Doe"
              />
       </label>
       <label class="input-field"> E-mail:
        <input class="input-text"
               type="email"
               id="email"
               name="email"
               placeholder="example@gmail.com"
               required
              />
       </label>
        <label class="input-field"> Password:
        <input class="input-text"
               type="password"
               id="password"
               name="password"
               required
              />
       </label>
     <input class="input-text" type="submit" value="Sign Up">

    </form>

    <section class="accordion">
      <!-- Accordion -->
      <h2>FAQ</h2>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
    <!-- dont forget to link the javascript file here! -->
  </body>
</html>
