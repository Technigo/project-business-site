<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Site</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- dont forget to add a css file and link it here! -->
  </head>
  <body>
  
  <!-- video or image as a header is cool :) -->

<div class="container">
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://videos.pexels.com/video-files/6772133/6772133-uhd_2560_1440_30fps.mp4" type="video/mp4">
        </video>
        <h1 class="overlay-text">Your ultimate Cloud Storage Solution</h1>
    </div>
   
<!--Form-->
<div class="form-container">
  <form>
      <h2>Sign up for Cloud Storage</h2>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Repeat password" required>
      <div class="radio-group">
          <label><input type="radio" name="storage" value="25GB"> 25GB</label>
          <label><input type="radio" name="storage" value="2TB"> 2TB</label>
      </div>
      <div class="checkbox-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">I accept the terms & conditions.</label>
      </div>
      <button type="submit">Create storage</button>
  </form>
</div>
</div>

  </body>
</html>
