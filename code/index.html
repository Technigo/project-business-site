<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <title>Game</title>
</head>

<body>
<!-- SIGNUP FORM, SECTION -->
  <div class="section1">

  </div>

<!-- SIGNUP FORM, TITLE & SERVER -->
  <div class="section2">
    <div class="title">Registration</div>
      <div class="content">
       <form action="https://httpbin.org/anything">

<!-- SIGNUP FORM, NAME BOX -->
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" required>
          </div>

<!-- SIGNUP FORM, USERNAME BOX -->
          <div class="input-box">
            <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" required>
          </div>

<!-- SIGNUP FORM, EMAIL BOX -->
          <div class="input-box">
            <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" required>
          </div>

<!-- SIGNUP FORM, PASSWORD BOX -->
          <div class="input-box">
            <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" required>
          </div>
        </div>

<!-- SIGNUP FORM, RADIO BUTTON BOX-->       
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Attack Helicopter</span>
            </label>
          </div>
        </div>
<!-- SIGNUP FORM, SUBMIT BUTTON -->
        <div class="button">
          <input type="submit" value="Register">
        </div>

      </form>
    </div>
  </div>

  <section class="3">

  </section>

  <script src="script.js"></script>
</body>

</html>
