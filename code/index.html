<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="icon"
    href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/leafy-green_1f96c.png">
  <title>Kimchi Workshop</title>
</head>

<body>
  <!-- video or image as a header is cool :) -->
  <header>

    <nav id="myNav">
      <img id="logo" src="images/logo.jpg" alt="Cabbage">
      <a class="one" href="#"> Home </a>
      <a class="two" href="#"> Workshops </a>
      <a class="three" href="#"> Price List </a>
      <a class="four" href="#"> About Us </a>
    </nav>

    <h1 id="header-title">Kimchi Workshop</h1>
    <p>Learn to make your own Kimchi!</p>
    <button id="button" class="btn">Learn More</button>
  </header>

  <div class="content">

    <!-- Signup form -->
    <div class="container">
      <form action="http://httpbin.org/anything" method="POST">
        <h1>Sign up here</h1>
        <p class="has-dynamic-label">
          <label for="required-input">First Name</label>
          <input type="text" id="dynamic-label-input" placeholder="First Name" required>
        </p>

        <p class="has-dynamic-label">
          <label for="required-input">Last Name</label>
          <input type="text" id="required-input" placeholder="Last Name" required>
          <span class="help-text"></span>
        </p>

        <p class="has-dynamic-label">
          <label for="valid-email">Email adress</label>
          <input type="email" id="valid-email" value="email@email.com" required>
          <span class="help-text"></span>
        </p>

        <p class="has-dynamic-label">
          <label for="in-range-input">Password</label>
          <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          <span class="help-text"> (Password must contain at least one number and one uppercase and lowercase letter,
            and at least 8 or more characters)</span>
        </p>
        <p class="has-dynamic-label">
          <label>Date</label>
          <select name="Date">
            <option value="9/2">9/2 Sunday</option>
            <option value="15/2">15/2 Saturday</option>
            <option value="1/3">1/3 Sunday</option>
          </select>
        </p>

        <p class="has-dynamic-label">
          <label for="optional-input">Tell us about your allergies</label>
          <input type="text" id="optional-input">
          <span class="help-text"></span>
        </p>

        <p>
          <legend>Preferences</legend>
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="check-option-1" value="1" checked />
            <label for="check-option-1">Traditional Kimchi with fish sauce</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="check-option-2" value="2" />
            <label for="check-option-2">Vegan Kimchi</label>
          </div>
        </p>

        <button id="button" class="btn" type="submit">Send in application</button>
      </form>
    </div>



    <section class="accordion">
      <!-- Accordion -->
      <h1>FAQ</h1>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>

  </div>
  <!-- dont forget to link the javascript file here! -->
  <script src="script.js"></script>
</body>

</html>
