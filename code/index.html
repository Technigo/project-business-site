<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Small business site</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <!-- video or image as a header is cool :) -->
  <header>
    <div class="hero">
      <h1>The potters place</h1>
      <h3>- Lets get our hands dirty -</h3>
    </div>
  </header>

  <main>
    <!-- Signup form -->
    <section class="signup-form">
      <h3>Sign up for class</h3>
      <form action="https://httpbin.org/anything" method="post">

        <div class="info">
          <label name="name" class="signup-name-input">Name 
            <input type="text" name="name" required>
          </label>

          <label name="adress" class="signup-name-input">Address
            <input type="text" name="name" required>
          </label>

          <label name="password" class="signup-input">Password
            <input type="password" name="password" required minlength="8">
          </label>
        </div>

        <div>
          <label class="container">Man
            <input type="radio"  name="gender" value="Man">
            <span class="checkmark"></span>
          </label>
          <label class="container">Woman
            <input type="radio" name="gender"value="Woman" checked="checked">
            <span class="checkmark"></span>
          </label>
          <label class="container">Other
            <input type="radio" name="gender" value="Other">
            <span class="checkmark"></span>
          </label>
        </div>

     <div>
        <label class="container">
          <input type="checkbox" checked="checked" required>
          <span class="checkmark"></span>
          <h5>I agree to the <a href="#"> Terms and Conditions </a></h5>
        </label>
      </div>

        <button id="button" type="submit">Submit</button>
      </form>
    </section>

    <section class="accordion">
      <!-- Accordion / Toggle-->
      <h1>FAQ</h1>

      <div class="question" id="section1">How much does it cost? </div>
      <div class="answer">
        <p>10 kr... </p>
      </div>

      <div class="question" id="section2">Should I wear special clothes? </div>
      <div class="answer">
        <p>Yes, why not... </p>
      </div>
    </section>
  </main>


  <!-- dont forget to link the javascript file here! -->
  <script src="script.js"></script>
</body>

</html>
