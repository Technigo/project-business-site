<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOX Restaurant</title>
    <link rel="stylesheet" href=".style.css" />
    <!-- dont forget to add a css file and link it here! -->
  </head>
  <body>
    <header>
      <video autoplay controls muted loop id="hero-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-professional-chefs-work-in-restaurant-kitchen-15875-large.mp4" type="video/mp4">
        </video>
  
      <div class="hero-text">
          <h1>FOX Restaurant</h1>
      </div>
      </div>
    </header>
    <!-- video or image as a header is cool :) -->
  
    <!-- Signup form -->
    <form action="http://httpbin.org/anything" method="POST">
      <label>  
        First Name    
        <input type="text" name="first-name" required/>
      </label>  
      <label>
        Last Name</label> 
      <input type="text" name="last-name" required/>
      </label>  
      <label>
        Phone number
      <input type="number" name="phone-number" required/>
      </label>
      <label>
        Email Address
        <input type="email" name="email" required/>
      </label>
       <label>
        Date and time
        <input type="datetime-local" id="appt" name="appt" min="09:00" max="18:00" required>
        </label>
        <button type="submit">
          Make reservation
        </button>
    </form>
    <section class="accordion">
      <!-- Accordion -->
      <h1>FAQ</h1>
      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
  
      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
    <!-- dont forget to link the javascript file here! -->
  </body>
  </html>
