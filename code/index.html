  <main>
    <!-- Signup form -->
    <section>
      <div class="form-wrapper">
        <h2>Sign-up here</h2>
        <form action="https://httpbin.org/anything" method="POST">
          <div class="form-group">
            <div class="labels">
              <label for="name">First Name:</label>
              <input type="text" id="name" name="user_firstname" class="form-control"
                placeholder="Enter your first name" required />
            </div>
            <div class="labels">
              <label for="name">Last name:</label>
              <input type="text" id="name" name="user_lastname" class="form-control" placeholder="Enter your last name"
                required>
            </div>
            <div class="labels">
              <label for="mail">E-mail:</label>
              <input type="email" id="mail" name="user_mail" class="form-control" placeholder="Enter your email"
                required>
            </div>
            <div>
              <p>What time would you rather attend the class?</p>
              <label>
                <input name="user-preference" value="morning" type="radio" class="input-radio" checked />I'm a morning
                person
                10:00-12:00</label>
              <label>
                <input name="user-preference" value="afternoon" type="radio" class="input-radio" checked />After lunch,
                belly
                full 13:00-15:00</label>
              <label>
                <input name="user-preference" value="evening" type="radio" class="input-radio" checked />After work,
                17:00-19:00</label>
            </div>
            <div class="labels">
              <label for="pass">Choose a password (8 characters minimum):</label>
              <input type="password" id="pass" name="password" minlength="8" required>
            </div>
            <div> <label>
                <input name="preference" value="cocktail-bar" type="checkbox" class="input-checkbox" required />I
                agree
                to
                the
                Terms
                and Conditions</label>
            </div>
            <div class="button">
              <button type="submit">Send your request</button>
            </div>
        </form>
      </div>
    </section>
