<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<!-- HEADER-->
    <header class="header"> 
      <video playsinline autoplay muted loop >
        <source src="/videos/video.mp4" type="video/mp4">

      </video>
      <div class="overlay">
        <h1>
          Book your dream vacation here
        </h1>
        <h2>Only one click away</h2>
        <button>BOOK NOW</button>
      </div>
    </header>


<!--MAIN SECTION-->
  <main class="container">
    <section>
    <!--FORM-->
      <form action="http://httpbin.org/anything" method="POST">
          <fieldset>
              <legend>Book your vacation now</legend>
  
              <label for="fistName">First Name</label>
              <input type="text">

              <label for="lastName">Last Name</label>
              <input type="text">

              <label for="email">Email</label>
              <input type="email">

              <label for="date">Date</label>
              <input type="date">

              <label>Choose your destination
                <select  class="checks" name="country">
                    <option value="7">Creta</option>
                    <option value="8">Malaga</option>
                    <option value="9">Rhodos</option>
                </select>
              </label>

              <div class="checks">
                  <p>Choose one booking option</p>
                  <input type="radio">
                  <label for="">Hotel</label>

                  <input type="radio">
                  <label for="">Hotel/Flight</label>

                  <input type="radio">
                  <label for="">All inclusive</label>
              </div>

              <div class="checks">
                <input type="checkbox">
                <label for="terms">I agree to our Terms & Privacy.</label>
              </div>
  
              <button type="submit">Submit</button>
          </fieldset>
      </form>
    </section>

  <!-- ACCORDION-->
    <section class="acc-container">
      <button class="accordion">Section 1</button>
      <div class="panel">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic, dolore!</p>
      </div>
  
      <button class="accordion">Section 2</button>
      <div class="panel">
        <p>Lorem ipsum...</p>
      </div>
  
      <button class="accordion">Section 3</button>
      <div class="panel">
        <p>Lorem ipsum...</p>
      </div>

      <button class="accordion">Section 4</button>
      <div class="panel">
        <p>Lorem ipsum...</p>
      </div>
    </section>
  </main>


<!--FOOTER-->
     <footer>
        <img src="/icons/logo.png" alt="logo">
        <p><a>About Us</a></p>
        <p><a>News</a></p>
        <p><a>Career</a></p>
        <p><a>Contact</a></p>
        <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
        <div>
          <a href="#"><img class="social-icons" src="/icons/facebook.png" alt="facebook"></a>
          <a href="#"><img class="social-icons" src="/icons/linkedin.png" alt="linkedin"></a>
          <a href="#"><img class="social-icons" src="/icons/github.png" alt="github"></a>
        </div>   
      </footer>

    <script src="script.js"></script>
  </body>
</html>
