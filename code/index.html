  <body>

    <!-- Header with heroimage which will change from 768px-->

    <header>
    <div class="heroimage">
      <div class="herotext">
      <h1>FASHION</h1>
      <h3><em>fashion blog with all the quierky stuff</em></h3>
      </div>
    </div>
    </header>

    <!-- Signup form -->

    <section class ="container">
   
      <form>
      <section class="signupform">

      <div class="personalinfo">
        <label for="name">Your name:
        <input 
          type="name" 
          id="name" 
          placeholder="Name Nameson">
      </label>

        <lable for="email">
          Enter your email:
        <input 
          type="email" 
          id="email" 
          placeholder="email@email.com">
      </lable>
      </div>

      <div class="styleselection">
        <p>How would you describe your style?</p>

        <label for="identification">
          <input class="feminine"
          type="checkbox" 
          name="feminine">feminine</label>
        
        
        <label for="identification">
          <input class="masculine"
          type="checkbox" 
          name="masculine">masculine</label>
      
        
        <label for="identification">
          <input class="genderneutral"
          type="checkbox" 
          name="genderneutral">gender neutral</label>
      </div>

      <button class="joinbtn" type="submit">Join</button>
    
    </section>
    </form>

     <!-- Accordion -->
     
     <section class="accordionParent">

      <button class="accordion">Whats new in fashion?</button>
      <div class="panel">
        <p>Gender Neutral and the 90's unfortunatly</p>
      </div>
      
      <button class="accordion">What'e the new "it"-color?</button>
      <div class="panel">
        <p>Olive and purple</p>
      </div>
      
      <button class="accordion">Will Uggs ever go into style again?</button>
      <div class="panel">
        <p>No. But they will never disapear anyhow do to people having poor taste.</p>
      </div>
      
     </section>
