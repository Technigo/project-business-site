<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fox To You</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div
        class="headerDiv"
        style="background-image: url('images/fox-big.jpg')"
      >
        <h1>Forest to you</h1>
      </div>
    </header>

    <!-- Signup form -->
    <div class="main">
      <h2>Order your Forest shirt!</h2>

      <form id="signUpForm" action="http://httpbin.org/anything" method="POST">
        <div>
          <label>
            Choose your text on your shirt
            <input
              type="text"
              id="userNameInput"
              name="userName"
              required
              placeholder="Write here!"
            />
          </label>
        </div>

        <div> 
          <label>
            T-shirt
            <input type="checkbox" id="shirtInput" name="T-shirt" />
          </label>

          <label>
            Jumper
            <input type="checkbox" id="shirtInput" name="Jumper" />
          </label>

          <label>
            Hoodie
            <input type="checkbox" id="shirtInput" name="Hoodie" />
          </label>
        </div>

        <div>
          <label>
            Do you want our awesome newsletter?
            <select name="newsletter" id="newsletterInput" title="newsletter">
              <option value="Yes">Yes, subscribe!</option>
              <option value="No">No, thanks.</option>
            </select>
          </label>

          <div>
          <label>
            E-mail
            <input
              type="email"
              name="email"
              required
              id="emailInput"
              placeholder="@"
            />
          </label>
        </div>

        <div>
          <button class="submit" type="submit">Order!</button>
        </div>
      </form>



      <div class="accordionDiv">
      <h2>FAQ</h2>

      <button class="accordion" id="panelBtn1">
        Why don't you have different sizes?
      </button>
      <div class="panel" id="panel1">
        <p>
          We are working on it but until then we only have "one size fits all".
        </p>
      </div>

      <button class="accordion" id="secondaryPanelBtn">
        When can I expect my product to be delivered?
      </button>
      <div class="panel" id="panel2">
        <p>We have a delivery time on 1-2 weeks.</p>
      </div>

      <button class="accordion" id="testPanelBtn">
        What is your return policy?
      </button>
      <div class="panel" id="panel3">
        <p>We have 30 days return policy on unused articles.</p>
      </div>
</div>      

<script src="./script.js"></script>
   
  </body>
</html>
