<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Australia</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!--HERO SECTION CONSIST OF TITLE AND IMAGES/VIDEOS-->
    <class="hero">
        <header>
            <picture>
                <source srcset="./videos/imageone.jpg" media="(max-width: 767px)">
                <source srcset="./videos/imagetwo.jpg" media="(max-width: 1199px)">
                <img class="hero-image" src="./videos/imagethree.jpg" alt="Heroimage">
            </picture>
            <h1 class="hero-title"> TRIP TO AUSTRALIA </h1>

            <!--if you want to overlapp use position relative relation. 
    To define its parent class to position relative  and to place the element in absolute!!!-->
        </header>

        </class>

        <!-- Signup form -->
        <div class="accordion">

            <h3 id="accordion-header-1" class="accordion-header">Do I need to get tested before I travel?</h3>
            <p id="accordion-content-1" class="accordion-content">Yes</p>
        </div>

        <div class="accordion">
            <h3 id="accordion-header-2" class="accordion-header">How much does it cost to rent a car per day?</h3>
            <p id="accordion-content-2" class="accordion-content">AUD 100</p>

        </div>

        <div class="accordion">
            <h3 id="accordion-header-3" class="accordion-header">How much is Tax on air travel?</h3>
            <p id="accordion-content-3" class="accordion-content">Please reach us for a price quote.</p>

        </div>




        <!-- dont forget to link the javascript file here! -->
        <script src="./app.js"></script>
</body>

</html>
