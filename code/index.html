<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project 3</title>
		<link rel="stylesheet" href="style.css" />
		<!-- dont forget to add a css file and link it here! -->
	</head>
	<body>
		<header>
			<!-- video or image as a header is cool :) -->
			<img class="hero-img" src="https://images.unsplash.com/photo-1509391366360-2e959784a276?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8" alt="image of solarplant" />
			<h1 class="header-text-center">Farm the sun</h1>
		</header>

		<main class="flex-container">
			<!-- Signup form -->
			<section class="form-container">
				<form class="form" action="https://httpbin.org/anything">
					<h2>This is the form</h2>
					<input class="text-field" type="text" name="name" placeholder="Name" />
					<input class="text-field" type="email" name="email" placeholder="Email" />
					<input class="text-field" type="password" name="password" placeholder="Secret password" />
					<input class="text-field" type="tel" name="phone" placeholder="Phone number" />
					<div class="radio-container">
						<label class="radio" for="radio1">
							<input type="radio" name="radio" />
							Fastighetsägare
						</label>
						<label class="radio">
							<input type="radio" name="radio" />
							Markägare
						</label>
						<label class="radio">
							<input type="radio" name="radio" />
							Installatör
						</label>
						<label class="radio">
							<input type="radio" name="radio" />
							Inköpare
						</label>
					</div>
					<div class="checkbox-container">
						<label>
							<input type="checkbox" name="terms" required />
							I accept the <a href="" target="_blank">Terms & Conditions</a>
						</label>
						<label>
							<input type="checkbox" name="newsletter" />
							I want the awesome Newsletter!
						</label>
					</div>
					<button type="submit">Sign up</button>
				</form>
			</section>

			<!-- FAQ -->
			<section class="accordion-container">
				<!-- Accordion -->
				<div class="accordion">
					<h1>This is the FAQ</h1>

					<div class="question" id="section1">Section 1</div>
					<div class="answer">
						<p>Lorem ipsum...</p>
					</div>

					<div class="question" id="section2">Section 2</div>
					<div class="answer">
						<p>Lorem ipsum...</p>
					</div>
				</div>
			</section>
		</main>

		<!-- dont forget to link the javascript file here! -->
		<script src="./script.js"></script>
	</body>
</html>
