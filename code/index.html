<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KREATISA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hero-image">
        <h1>KREATISA</h1>
    </header>
    <!-- video or image as a header is cool :) -->

    <main class="wrapper">
        <section class="form-section">
            <form action="https://httpbin.org/anything" method="POST">
                <div class="request-form">
                    <h2>Request</h2>
                    <label for="firstName">First name
                        <input type="text" id="firstName" placeholder="Firstname">
                    </label><br>
                    <label for="lastName">Last name
                        <input type="text" id="lastName" placeholder="Lastname">
                    </label>
                    <label for="message" class="message-text"> What would you like to request?
                        <input type="text" id="message" placeholder="Message">
                    </label>
                </div>

                <div>
                    <p>Are you a new costumer?</p>
                    <label for="yes">Yes
                        <input type="radio" id="yes" value="yes" name="costumerBtn">
                    </label>
                    <label for="no">No
                        <input type="radio" id="no" value="no" name="costumerBtn">
                    </label>
                </div>
                <button type="submit">Send request</button><!--This is only sending the radio-info atm. Need to fix-->
            </form>

            <form action="https://httpbin.org/anything" method="POST">
                <div class="login-form">
                    <h2>Log in</h2>
                    <label for="email">Email-adress
                        <input type="email" id="email" placeholder="email@example.com">
                    </label>
                    <label for="password">Password 
                        <input type="password" id="password">
                    </label>
                <button type="submit">Log in</button>
                </div>
            </form>

        </section>
        <section class="accordion">
            <h2>FAQ</h2>
            <div class="accordion-element">
                <div class="question" id="section1">
                    <h3>Section 1</h3>
                </div>
                <div class="answer">
                    <p>Lorem ipsum...</p>
                </div>
            </div>
            <div class="accordion-element">
                <div class="question" id="section2">
                    <h3>Section 2</h3>
                </div>
                <div class="answer">
                    <p>Lorem ipsum...</p>
                </div>
            </div>
            <div class="accordion-element">
                <div class="question" id="section3">
                    <h3>Section 3</h3>
                </div>
                <div class="answer">
                    <p>Lorem ipsum...</p>
                </div>
            </div>
            <div class="accordion-element">
                <div class="question" id="section4">
                    <h3>Section 4</h3>
                </div>
                <div class="answer">
                    <p>Lorem ipsum...</p>
                </div>
            </div>
        </section>
        
    </main>

    <script src="./script.js"></script>
    <!-- dont forget to link the javascript file here! -->
</body>

</html>
