<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Breakfast Club</title>
  <link rel="stylesheet" href="style.css">
  <!-- dont forget to add a css file and link it here! -->
</head>

<body>

  <!-- video or image as a header is cool :) -->

  <header>
    <video autoplay loop muted src="./videos/video.mp4" type="video/mp4"></video>
    <div class="overlay">
      <h1>The Breakfast Club</h1>
    </div>
  </header>



  <div class="Sign-up">
    <h1>Sign up for our weekly meet-ups! </h1>
  </div>

  <!-- Signup form -->


  <form action="http://httpbin.org/anything" method="POST">
    <label>
      Name
      <input type="text" name="name" required>
    </label>

    <label>
      Phone
      <input type="text" name="phone" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>


    <h3>City</h3>

    <label>
      Stockholm
      <input type="radio" name="sthlm" id="Stockholm">
    </label>

    <label>
      Gothenburg
      <input type="radio" name="gbg" id="Gothenburg">
    </label>

    <label>
      <input type="checkbox" name="checkbox" id="check">
      I Agree to the terms and conditions
    </label>

    <button type="submit">Submit</button>

  </form>



  <section class="accordion">
    <!-- Accordion -->
    <h1>Frequently asked questions</h1>

    <div class="question" id="section1">Section 1</div>
    <div class="answer">
      <p>Lorem ipsum...</p>
    </div>

    <div class="question" id="section2">Section 2</div>
    <div class="answer">
      <p>Lorem ipsum...</p>
    </div>
  </section>
  <!-- dont forget to link the javascript file here! -->






  <footer>
    <div class="footer">
      <p></p>
    </div>
  </footer>





</body>

</html>
