    <label>First Name:
    <input type="text" 
    id="fname" 
    name="firstname" 
    placeholder="Your name..">
    </label>

    type="text"

  <div class="form-questions">
    <h4 class="input-header">How often do you want to hear from us?</h4>
    <label>Weekly
    <input type="radio" 
    id="html" 
    name="weekly" 
    value="weekly">
    </label>

    <label>Monthly
    <input type="radio" 
    id="css" 
    name="monthly" 
    value="monthly">
    </label>
</div>

    <label>Sign me up for the Newsletter
    <input type="checkbox" 
    id="newsletter"
