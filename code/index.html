    <!-- Signup form -->

    <section class = "info-container">
      <form action= "http://httpbin.org/anything" method = "POST">
        <h2>SIGN UP</h2>   
        <label for "fname">First name:</label>
        <input type = "text" id ="fname" name = "fname" required><br>
        <label for "lname">Last name:</label>
        <input type = "text" id = "lname" name = "lname" required><br>
        <label for "hotel">Hotel:</label>

        <label for "email">E-mail:</label>
        <input type = "email" id = "email" name = "email" required><br><br>
        
      
  
        
  
        <label for "divecertificate">Diving certificate:</label>
        <select id="divecertificate" name="divecertificate">
          <option value = "none">None</option>
          <option value="ow">Open Water</option>
          <option value = "aow">Advance Open Water</option>
          <option value = "dm">Dive Master</option>
        </select>
        <br>
  
        
        <div class= "gender">
          <p>Please select your gender:</p>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </div>
        
         
        <br>
        <label for = "message">Send us a message</label>
        <textarea id = "message" name = "message" rows="10" col="30">
        </textarea>
            
       <br>
       <br> 
       <button type ="submit">SUBMIT</button>
           
        
      </form>
