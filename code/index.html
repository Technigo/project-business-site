<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Dolphines forever</title>
    <!-- dont forget to add a css file and link it here! -->
  </head>
  <body>
    <header>
      <h1>Dolphines forever</h1>
      <h2>The 109th annual Skipper conference</h2>
    </header>

  <section class="container">
    <div class="input">
      <form action="https://httpbin.org/anything" method="post">
        <label>
          Name
         <input type="text" name="name" id="nameInput" placeholder="Firstname Lastname"> 
        </label>
        
        <label>
          Email
         <input type="email" name="email" id="emailInput" placeholder="example@mail.com"> 
        </label>

        <label>
          Sign up for our newsletter
         <input type="checkbox" name="newsletter" id="newsletterCheckbox" placeholder="example@mail.com"> 
        </label>

        <div class="radio-buttons">
          <p>How many dolphins do you wish to adopt?</p>

          <div class="radio-button-label">
            <label class="radio-button-container">
            2
            <input type="radio" name="variations" value="2" checked />
            </label>
        
            <label class="radio-button-container">
            5            
            <input type="radio" name="variations" value="5" />
            </label>
        
            <label class="radio-button-container">
            64
            </label>
            <input type="radio" name="variations" value="64"/>
          </div>
        </div> 
          
        <button typ="submit">Register</button>

      </form>
    </div>
    <!-- video or image as a header is cool :) -->

    <!-- Signup form -->

      <!-- Accordion -->
      <h1>FAQ</h1>

      <div class="question" id="section1">Section 1</div>

      </div>

      <div class="question" id="section3">Section </div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
    <!-- dont forget to link the javascript file here! -->

      <p> <em> Sea </em> you on the 14th of September! </p>
    </footer>
  </body>
</html>
