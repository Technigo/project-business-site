<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Hero section (change images later)-->
  <header class="hero">
    <picture>
      <source srcset="../assets/hero.jpg" media="(max-width:767px)">
      <source srcset="../assets/hero.jpg" media="(min-width:1199px)">
      <img class="hero-image" src="../assets/hero.jpg" alt="Hero image" />
    </picture>
    <div class="hero-text">
      <h1>Hero title here!</h1>
      <p>
        Heror paragraph here and some more text
      </p>
    </div>
  </header>
  <main class="main">
  <!-- Signup form -->
  <section>
    <h2> Signup to something</h2>
    <form class="form">
      <div class="input-type">
        <label class="label-text">Name</label>
        <input class="input-text" type="text">
      </div>
      <div class="input-type">
        <label class="label-text">Userame</label>
        <input class="input-text" type="text">
      </div>
      <div class="input-type">
        <label class="label-text">Email</label>
        <input class="input-text" type="email">
      </div>
      <div class="input-type">
        <label class="label-text">Password</label>
        <input class="input-text" type="password" placeholder="6+ characters">
      </div>
      <div class="input-type">
      <div class="radiobutton">
        <input class="input-box" type="checkbox" name="" id="">
        <label class="label-box"> Accept and agree terms and conditions, privacy and policy</label>
      </div>
    </div>
      <div class="submit">
        <input type="submit" value="submit">
      </div>
    </form>
  </section>
  <!-- Accordion -->
  <section class="accordion">
    <h1>Answers to something</h1>

    <div class="question" id="section1">Section 1</div>
    <div class="answer">
      <p>Lorem ipsum...</p>
    </div>

    <div class="question" id="section2">Section 2</div>
    <div class="answer">
      <p>Lorem ipsum...</p>
    </div>
  </section>
</main>
  <!-- link to the javascript file -->
  <script src="script.js"></script>
</body>

</html>
