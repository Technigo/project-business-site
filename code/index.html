    <title>YOGAone</title>
  </head>

        <source class="desktop-video" src="./assets/video/pink-and-blue-liquid.mp4" type="video/mp4">

      </video>

      <div class="hero-title">
        <h1>YOGAone</h1>
        <h2>Your new virtual yogastudio</h2>
      </div>
    </header>

    <div class="main-content">
        <form class="signup-form" action="http:httpbin.org/anything" method= "POST">
          <h3>Sign up</h3>
          <label>
            <h4>Name:</h4><input type="text" name="signup-form-name" required>
          </label>
          <label>
            <h4>E-mail (= your username):</h4>
            <input type="email" name="signup-form-email" required>
          </label>
          <label>
            <h4>Password:</h4>
            <input type="password" name="signup-form-password" required>
          </label>
          <section class="radiobuttons-gender">
            <label>
              <input type="radio" value="male" name="signup-form-gender" required><h5>Male</h5>
            </label>
            <label>
              <input type="radio" value="female" name="signup-form-gender" required><h5>Female</h5>
            </label>
            <label>
              <input type="radio" value="other" name="signup-form-gender" required><h5>Other</h5>
            </label>
          </section>
          <label>
            <input type="checkbox" name="signup-form-terms"><h5>I agree to the Terms & conditions</h5>
          </label>
          <label>
            <input type="checkbox" name="signup-form-newsletter"><h5>I want to subscribe to the newsletter</h5>
          </label>

          <input type="submit" value="Submit"></submit>
        </form>



      <section class="FAQ-accordion">
        <h3>Frequently asked questions</h3>

        <div class="accordion">  
          <div class="question" id="question-1">
            <h4>Where and when?</h4>
          </div>
          <div class="answer" id="answer-1">
            <p>We will be at ... at xx o'clock.</p>
          </div>
        </div>
        <div class="accordion">
          <div class="question" id="question-2">
            <h4>How much does it cost?</h4>
          </div>
          <div class="answer" id="answer-2">
            <p>The price per class is xx SEK.</p>
          </div>
        </div>
        <div class="accordion">
          <div class="question" id="question-3">
            <h4>What should I wear?</h4>
          </div>
          <div class="answer" id="answer-3">
            <p>Wear something that's comfortable.</p>
          </div>
      </section> 
    </div> 


    <script src="./script.js"></script>
  </body>
</html>
