<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 3</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <!-- video or image as a header is cool :) -->
  <section class="hero">
    <video autoplay loop muted src="./videos/avocados.mp4" type="video/mp4" poster="./images/avocado-image.jpg"></video>
    <nav>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Signup</a>
        </li>
        <li>
          <a href="#">FAQ</a>
        </li>
      </ul>
    </nav>
    <div class="hero-text">
      <h1>Find happiness</h1>
      <h2>eat your vegetables</h2>
    </div>
  </section>

  <main>
    <section class="signup">
      <form action="http://httpbin.org/anything" method="post">

        <div class="signup-field test-styling">
          <label>First name
            <input type="text" name="firstName" autofocus>
          </label>

          <label>Last name
            <input type="text" name="lastName">
          </label>
        </div>

        <div class="signup-field">
          <label>Email address
            <input type="email" name="email" autocomplete="on">
          </label>
        </div>

        <div class="signup-field">
          <label>Mobile number
            <input type="tel" name="phone" autocomplete="on" pattern="[0-9]{3}-[0-9]{3} [0-9]{2} [0-9]{2}">
          </label>
        </div>

        <div class="signup-field">
          <label>Select the age range of your youngest child
            <select name="age">
              <option value="age1">0-2 years old</option>
              <option value="age2">3-5 years old</option>
              <option value="age3">6-9 years old</option>
              <option value="age4">10-13 years old</option>
              <option value="age4">14-17 years old</option>
            </select>
          </label>
        </div>

        <div class="signup-field">How do you prefer to be contacted?
          <label>via mobile
            <input type="radio" name="radio">
          </label>
          <label>via email
            <input type="radio" name="radio">
          </label>
        </div>

        <div class="signup-field">
          <p>Leave us a message if you like</p>
          <textarea name="message" rows="5" cols="30">
          </textarea>
        </div>

        <div class="signup-field">Please check at least one vegetable that your child like:
          <label>Cucumber
            <input type="checkbox" name="veggie">
          </label>
          <label>Broccoli
            <input type="checkbox" name="veggie">
          </label>
          <label>Avocado
            <input type="checkbox" name="veggie">
          </label>
          <label>Celery
            <input type="checkbox" name="veggie">
          </label>
          <label>Green bell pepper
            <input type="checkbox" name="veggie">
          </label>
          <label>Asparagus
            <input type="checkbox" name="veggie">
          </label>
          <label>Zucchini
            <input type="checkbox" name="veggie">
          </label>
          <label>Green bean
            <input type="checkbox" name="veggie">
          </label>

        </div>

        <div class="signup-field">
          <button type="submit" id="button" class="btn">Order</button>
          <button type="reset" id="button" class="btn">Reset</button>
        </div>
      </form>
    </section>

    <section class="accordion">
      <!-- Accordion -->
      <h1>FAQ</h1>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>

</body>

</html>
