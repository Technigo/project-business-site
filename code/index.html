<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean ocean</title>
  <!-- dont forget to add a css file and link it here! -->
</head>
<!--header-->
<div class="header">
  <video class="hero-video" autoplay loop muted playsinline>
    <source src="./videos/ocean.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay-text">
    <h1>DEEP SEA PROJECT</h1>
    <button id="subtitle">Let's clean the ocean</button>
  </div>
</div>
<!-- video or image as a header is cool :) --->
<section class="grid-container">
  <div class="sign-up">
    <div class="sign-up-header">
      <h3>Sign up</h3>
    </div>
    <form action="http://httpbin.org/anything" method="post">
      <div class="name">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"  placeholder="Write your name">
      </div>
      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Write your email">
      </div>
      <div class="phone">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Write your phone">
      </div>
      <div class="woman">
        <label for="woman">Woman</label>
        <input type="radio" id="woman" name="gender" value="woman">
      </div>
      <div class="man">
        <label for="man">Man</label>
        <input type="radio" id="man" name="gender" value="man">
      </div>
      <div class="other">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
      </div>
      <div class="button1">
        <button type="submit">Sign up</button>
      </div>
    </form>
  </div>

  <!-- Accordion FAQ -->
  <div class="accordion">
    <h3>FAQ</h3>

    <div class="question" id="section1">+What is?</div>
    <div class="answer">
      <p>Lorem ipsum dolor sit amet</p>
    </div>

    <div class="question" id="section2">+How to?</div>
    <div class="answer">
      <p>Lorem ipsum dolor sit amet</p>
    </div>

    <div class="question" id="section3">+Do i need?</div>
    <div class="answer">
      <p>Lorem ipsum dolor sit amet</p>
    </div>
  </div>
</section>
<script src="script.js"></script>
<!-- dont forget to link the javascript file here! -->

</body>

</html>
