<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotograf Sanna Dolck Wall</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <header>
          <div class="header-background-image">
                  <h1>Fotograf Sanna Dolck Wall</h1>
              <h2>Bröllopsfotograf Malmö</h2>
           
           </div>
  </header>






    <!-- SIGNUP FORM -->

<form action="http://httpbin.org/anything" method="POST">
  
  <label="firstName">
    Förnamn
    <input type="text" name="firstName">
  </label>

  <label="lastName">
    Efternamn
    <input type="text" name="lastName">
  </label>

<label="email">
  Mejladress
  <input type="email" name="email">
</label>

<label="date">
  Bröllopsdatum
  <input type="date" name="date">
</label>

<label="hours">
  Hur många timmar är ni intresserade av?
<input type="radio" id="5h" name="hours" value="5h">
<label for="hours">5 timmar</label>

<input type="radio" id="10h" name="timmar" value="10h">
<label for="timmar">10 timmar</label>

<input type="radio" id="15h" name="hours" value="15h">
<label for="hours">15 timmar</label>

<input type="radio" id="vetej" name="hours" value="vetej">
<label for="hours">Vet inte ännu</label>
</label>


<label>Hur hittade ni hit?
  <input type="checkbox" id="source1" name="source1" value="google">
  <label for="source">Google</label>

  <input type="checkbox" id="source2" name="source2" value="instagram">
  <label for="source2">Instagram</label>

  <input type="checkbox" id="source3" name="source3" value="facebook">
  <label for="source3">Facebook</label>

  <input type="checkbox" id="source4" name="source4" value="rekommendation">
  <label for="source4">Rekommendation</label>

  <input type="checkbox" id="source5" name="source5" value="annat">
  <label for="source5">Annat</label>
</label>
    
<label>Lösenord
  <input type="password" id="pwd" name="pwd">
  <label for="pwd">Lösenord</label>
</label>


<label>Skicka
  <input type="submit" value="submit">
</label>




</form>

    
    <section class="accordion">
      <!-- Accordion -->
      <h1>FAQ</h1>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>

  </body>
</html>
