<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ylva Nilsson" />
    <meta name="description" content="A business site" />
    <title>Project 3: The busines site</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- Hamburger and navbar menu -->
      <div class="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <img class="logo" src="./icons/icons8-sailing-ship-96.png" alt="logo" />

      <nav class="navbar-menu">
        <a class="home" href="#">HOME</a>
        <a class="about" href="#">ABOUT</a>
        <a class="contact" href="#">CONTACT</a>
        <a class="four" href="#">FOUR</a>
      </nav>
    </header>

    <div class="hero-img">
      <div>
        <h2>SKEPP OHOJ!</h2>
        <p>Come and join our Saling courses</p>
      </div>
    </div>

    <main>
      <section class="signup-form">
        <h1>Sign up for newsletter</h1>

        <form class="form" action="http://httpbin.org/anything" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              placeholder="First and Last name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="example@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone-number">Phone number</label>
            <input type="tel" name="phone-number" placeholder="Phone number" />
          </div>

          <div class="form-group">
            <input type="radio" name="gender" value="man" checked /><span
              >Man</span
            >
            <input type="radio" name="gender" value="woman" /><span>Woman</span>
            <input type="radio" name="gender" value="other" /><span>Other</span>
          </div>

          <div class="form-group">
            <input
              type="checkbox"
              name="terms-and-conditions"
              value="terms-and-condition"
              required
            /><span>I agree to the Terms and Conditions</span>
          </div>

          <div class="form-group">
            <input type="submit" value="SUBMIT" />
          </div>
        </form>
      </section>

      <!-- Accordion -->
      <section class="accordion">
        <h1>Frequently Asked Questions</h1>

        <div class="question" id="section1">Section 1</div>
        <div class="answer">
          <p>Lorem ipsum...</p>
        </div>

        <div class="question" id="section2">Section 2</div>
        <div class="answer">
          <p>Lorem ipsum...</p>
        </div>
      </section>
    </main>

    <!-- Link to the javascript -->
    <script src="./script.js"></script>
  </body>
</html>
