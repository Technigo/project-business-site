<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms project apple-1</title>
  <link rel="stylesheet" href="style.css">
  <!-- dont forget to add a css file and link it here! -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Roboto:wght@100;400&display=swap"
    rel="stylesheet">
</head>

<body>


  <header>
    <!-- video or image as a header is cool :) -->
    <!-- <img class="header-image" src="pictures/applepicture.jpg" alt="picture of an apple">  wrong, because we want background image for header container and not a foreground image as page content-->
    <div class="imagetext">
      <h1 class="main-header">Group 1 Apple Store üçé</h1>
      <p>Hungry? Find your favourite apple here</p>
    </div>
  </header>

  <main>
    <div class="form-container-parent">
      <form action="https://httpbin.org/post" method="post">
        <!--text input for their name-->
        <div class="form-area-left">
          <p class="all-paragraphs">Order your favourite apples here!</p>
          <label for="full-name">Full name</label>
          <input type="text" name="full-name" id="full-name" required placeholder="write your name here">
        </div>
        <!-- email field -->
        <div class="form-area-left">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required placeholder="write your email here">
          </label>
        </div>
        <!-- checkbox field -->
        <p class="all-paragraphs">Choose your apple:</p>
        <div class="form-area-left">
          <!--golden delicious-->
          <span>
            <label for="goldendelicious">Golden delicious</label>
            <input type="checkbox" name="checkbox" id="goldendelicious">
            Quantity:
            <select name="quantity-apples">
              <option value="">Please select</option>
              <option value="1">1 kilogram</option>
              <option value="2">2 kilogram</option>
              <option value="surprise">Surprise</option>
            </select>
          </span>
          <!--granny smith-->
          <span>
            <label for="grannysmith">Granny smith</label>
            <input type="checkbox" name="checkbox" id="grannysmith">
            Quantity:
            <select name="quantity-apples">
              <option value="">Please select</option>
              <option value="1">1 kilogram</option>
              <option value="2">2 kilgram</option>
              <option value="surprise">Surprise</option>
            </select>
          </span>
          <!--red ball-->
          <span>
            <label for="redball">Red ball</label>
            <input type="checkbox" name="checkbox" id="redball">
            Quantity:
            <select name="quantity-apples">
              <option value="">Please select</option>
              <option value="1">1 kilogram</option>
              <option value="2">2 kilgram</option>
              <option value="surprise">Surprise</option>
            </select>
          </span>
          <!--submit button-->
          <input type="submit" name="submit-button" id="submit-button">
        </div>
      </form>
      <div class="form-area-right">
        <img class="form-area-picture" src="pictures/singleapple2.jpg" alt="apple-basket" />
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer>
    <div class="footer">
      <p>Group 1 Apple - Technigo Fall Class 2023 - Intro Days</p>
  </footer>
</body>

</html>
