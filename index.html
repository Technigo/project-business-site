  <!-- HERO VID -->

        <source src="dog.mp4" type="video/mp4">

 </div>

  <section class="middlesection">
    <!-- FORM -->
  <div class="form-container">
    <h2>SIGN UP</h2>
  <form action="https://httpbin.org/anything" method="POST">
    <label>
  <input type="text" name="fullname" placeholder="Full Name" required>
</label>

<label>
  <input type="email" name="email" placeholder="Email" required>
</label>

<label>
  <input type="password" name="password" placeholder="Password" minlength="8" required>
</label>

<label>
  <input type="radio" name="gender" value="male" checked> Male
  <input type="radio" name="gender" value="female"> Female
  <input type="radio" name="gender" value="nonbinary"> Non-binary
</label>

  <div class="terms">
  <input type="checkbox" name="agree" required>I agree to the <a href="#" target="_blank">Terms & Conditions</a>
  </div>

  <input type="submit" value="Submit">
  </form>
  </div>

    <!-- ACCORDION -->
  <div class="accordion">
      <h2>FAQ</h2>
      <div class="question" id="section1">What is This?</div>
      <div class="answer">
        <p>Answer</p>
      </div>

      <div class="question" id="section2">What tools do I need?</div>
      <div class="answer">
        <p>Answer</p>
      </div>

      <div class="question" id="section3">What clothes do I wear?</div>
      <div class="answer">
        <p>Answer</p>
      </div>
    </div>

</section>
