<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- mobile menu -->
    <div class="mobil-nav-wrapper">
      <header class="mobile-nav">
        <h1>FARMY.</h1>
        <ul class="mobile-nav-list">
          <li>ABOUT</li>
          <li>OUR BOXES</li>
        </ul>
      </header>
    </div>
    <!-- hero-section -->
    <main class="hero-section">
      <div class="hero-wrapper">
        <h1 class="hero-title">HARVESTED FOR YOU</h1>
        <h2 class="hero-subtitle">
          Farm-fresh vegetables delivery at your doorstep
        </h2>
      </div>
    </main>
    <!-- Signup form -->
    <form action="" method="post">
      <div class="Logo">
        <h1>FARMY.</h1>
      </div>
      <label
        >name
        <input type="text" name="First Name" />
      </label>
      <label
        >Surname
        <input type="text" name="Surname" />
      </label>
      <label
        >Address
        <input type="adress" name="Address" />
      </label>
      <label> City<input type="text" name="city" /> </label>
      <label>
        Zip Code
        <input type="number" name="zipcode" />
      </label>
      <label
        >Address
        <input type="adress" name="Address" />
      </label>
      <label>
        Phone number
        <input type="tel" name="phonenumber" />
      </label>
      <!-- radio buttons -->
      <div class="radio-wrapper">
        <label>How Often? </label>
        <div>
          <label class="radio-option">
            Weekly
            <input type="radio" name="weekly" value="weekly" />
          </label>
        </div>
        <div>
          <label class="radio-option">
            monthly
            <input type="radio" name="monthly" value="monthly" />
          </label>
        </div>
      </div>
      <label>
        Password
        <input type="Text" name="Password" />
      </label>

      <label>
        Repeat Password
        <input type="Text" name="Password-repeat" />
      </label>
    </form>
  </body>
</html>
